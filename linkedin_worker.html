<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Worker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .status-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    
    .status-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .status-value {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }
    
    .log {
      background: #1e1e1e;
      color: #00ff00;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    
    .log-entry {
      margin-bottom: 5px;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #28a745;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .connection-status.disconnected {
      background: #dc3545;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– LinkedIn AI Worker</h1>
    <p class="subtitle">
      <span class="connection-status" id="connectionStatus"></span>
      Keep this window open - listening for posts from LinkedIn
    </p>
    
    <div class="status-card">
      <div class="status-label">Current Status</div>
      <div class="status-value" id="status">ðŸ’¤ Ready - Waiting for posts...</div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="queueCount">0</div>
        <div class="stat-label">Processing</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="processedCount">0</div>
        <div class="stat-label">Total Processed</div>
      </div>
    </div>
    
    <div class="log" id="log">
      <div class="log-entry">Worker initialized. Waiting for LinkedIn to connect...</div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK = 'https://jsonplaceholder.typicode.com/posts'; // Replace with real N8N URL
    const ALLOWED_ORIGINS = ['https://www.linkedin.com', 'https://linkedin.com'];
    
    let processedTotal = 0;
    let linkedInConnected = false;
    
    function log(message, emoji = 'â„¹ï¸') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${emoji} ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function updateStatus(text, isPulsing = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      statusEl.className = isPulsing ? 'status-value pulse' : 'status-value';
    }
    
    function updateStats(queue, processed) {
      document.getElementById('queueCount').textContent = queue;
      document.getElementById('processedCount').textContent = processed;
    }
    
    function updateConnectionStatus(connected) {
      linkedInConnected = connected;
      const statusEl = document.getElementById('connectionStatus');
      statusEl.className = connected ? 'connection-status' : 'connection-status disconnected';
    }
    
    // Message handler
    window.addEventListener('message', async (event) => {
      // Security check
      const isAllowedOrigin = ALLOWED_ORIGINS.some(origin => 
        event.origin === origin || event.origin.startsWith(origin)
      );
      
      if (!isAllowedOrigin) {
        log(`âš ï¸ Ignored message from untrusted origin: ${event.origin}`, 'âš ï¸');
        return;
      }
      
      // Handle ping (connection check)
      if (event.data.type === 'PING') {
        event.source.postMessage({ 
          type: 'WORKER_READY' 
        }, event.origin);
        
        if (!linkedInConnected) {
          updateConnectionStatus(true);
          log('âœ… LinkedIn connected', 'ðŸ”—');
        }
        return;
      }
      
      // Handle VIP queue
      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        const postCount = posts.length;
        
        log(`ðŸ“¥ Received ${postCount} posts from LinkedIn`, 'ðŸ“¥');
        updateStatus(`ðŸ”„ Processing ${postCount} posts...`, true);
        updateStats(postCount, processedTotal);
        
        try {
          // Notify LinkedIn we're processing
          event.source.postMessage({
            type: 'PROCESSING_STATUS',
            message: `Processing ${postCount} posts...`
          }, event.origin);
          
          // Call N8N (or mock)
          log('ðŸŒ Calling AI service...', 'ðŸŒ');
          
          const response = await fetch(N8N_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ posts })
          });
          
          if (!response.ok) throw new Error(`N8N returned ${response.status}`);
          
          log('âœ… AI processing complete', 'âœ…');
          
          // Simulate AI-enriched responses
          const enriched = posts.map((post, idx) => ({
            ...post,
            aiDraft: `Great insights, ${post.nameOfVIP}! This really resonates with my experience in ${idx % 2 === 0 ? 'B2B marketing' : 'product development'}. Would love to hear more about your approach to ${post.postContent.split(' ').slice(0, 5).join(' ')}...`
          }));
          
          // Send back to LinkedIn
          event.source.postMessage({
            type: 'AI_RESPONSES',
            posts: enriched,
            timestamp: Date.now()
          }, event.origin);
          
          processedTotal += postCount;
          updateStats(0, processedTotal);
          updateStatus('âœ… Ready - Sent responses to LinkedIn');
          log(`ðŸ“¤ Sent ${postCount} AI responses back to LinkedIn`, 'ðŸ“¤');
          
        } catch (error) {
          log(`âŒ Error: ${error.message}`, 'âŒ');
          updateStatus('âŒ Error - Check console');
          
          // Notify LinkedIn of error
          event.source.postMessage({
            type: 'ERROR',
            message: error.message
          }, event.origin);
        }
      }
    });
    
    // Announce we're ready
    log('Worker ready. Waiting for LinkedIn to connect...', 'âœ…');
    log(`Allowed origins: ${ALLOWED_ORIGINS.join(', ')}`, 'ðŸ”’');
    
    // Periodic connection check
    setInterval(() => {
      if (linkedInConnected) {
        const timeSinceLastMessage = Date.now() - (window.lastMessageTime || 0);
        if (timeSinceLastMessage > 60000) { // 1 minute
          updateConnectionStatus(false);
          log('âš ï¸ LinkedIn disconnected (timeout)', 'âš ï¸');
        }
      }
    }, 10000);
    
    // Track last message time
    window.addEventListener('message', () => {
      window.lastMessageTime = Date.now();
    });
  </script>
</body>
</html>
