<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(0, 0%, 10%);
      --foreground: hsl(0, 0%, 100%);
      --muted-foreground: hsl(0, 0%, 80%);
      --border: hsl(0, 0%, 25%);
      --accent: #D7FF56;
      --accent-fg: hsl(0, 0%, 10%);
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 1.7;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 3rem 2rem;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.7s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .offhourslogo {
      margin-bottom: 1.5rem;
    }
    
    .offhourslogo img {
      width: 180px;
      opacity: 0.92;
    }
    
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 1.0625rem;
      color: var(--muted-foreground);
      font-weight: 200;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Status Card */
    .status-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 3rem;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }
    
    .status-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.875rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
      background: rgba(215, 255, 86, 0.08);
      border: 1px solid rgba(215, 255, 86, 0.25);
      border-radius: 8px;
      color: var(--accent);
    }
    
    .pulse-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2.2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    
    .stat {
      text-align: center;
      padding: 1.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      transition: all 0.18s ease-out;
    }
    
    .stat:hover {
      background: rgba(255, 255, 255, 0.045);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 2.75rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      letter-spacing: -0.03em;
    }
    
    .stat-label {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 0.625rem;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-label {
      font-size: 0.875rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #D7FF56, #97b500);
      border-radius: 4px;
      transition: width 0.3s ease-out;
      width: 0%;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      gap: 3rem;
    }
    
    .result-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      transition: all 0.2s ease-out;
      cursor: pointer;
    }
    
    .result-card:hover {
      border-color: rgba(215, 255, 86, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(215, 255, 86, 0.08);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-header {
      margin-bottom: 1.5rem;
    }
    
    .result-vip {
      font-family: 'Outfit', sans-serif;
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--foreground);
      letter-spacing: -0.015em;
      margin-bottom: 0.375rem;
    }
    
    .result-meta {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.7;
    }
    
    .result-content {
      font-size: 1.0625rem;
      font-weight: 400;
      color: var(--muted-foreground);
      line-height: 1.75;
      margin: 1.5rem 0;
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--accent);
      border-radius: 0 10px 10px 0;
      transition: all 0.2s ease-out;
      position: relative;
    }

    .result-content.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--card-bg));
      pointer-events: none;
    }

    .result-content:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .expand-hint {
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0.7;
    }
    
    /* Draft Tabs */
    .draft-tabs {
      display: flex;
      gap: 1.25rem;
      margin: 2rem 0 1.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .draft-tab {
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-out;
      position: relative;
      bottom: -1px;
    }
    
    .draft-tab:hover {
      color: var(--foreground);
    }
    
    .draft-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 500;
    }
    
    .draft-content {
      display: none;
      padding: 1.5rem;
      background: rgba(215, 255, 86, 0.04);
      border: 1px solid rgba(215, 255, 86, 0.15);
      border-radius: 12px;
      font-size: 1.0625rem;
      font-weight: 400;
      line-height: 1.7;
      color: var(--foreground);
      animation: fadeIn 0.3s ease-out;
    }
    
    .draft-content.active {
      display: block;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .cta-button, .archive-button {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.875rem 1.375rem;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.18s ease-out;
      border: none;
      cursor: pointer;
    }

    .cta-button {
      background: var(--accent);
      color: var(--accent-fg);
      flex: 1;
    }
    
    .cta-button:hover {
      background: hsl(68, 98%, 62%);
      transform: translateY(-1px) scale(1.015);
      box-shadow: 0 6px 20px rgba(215, 255, 86, 0.25);
    }
    
    .cta-button:active {
      transform: translateY(0) scale(1);
    }

    .archive-button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted-foreground);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .archive-button:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--foreground);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .archive-button.archived {
      background: rgba(215, 255, 86, 0.1);
      color: var(--accent);
      border-color: rgba(215, 255, 86, 0.3);
      cursor: not-allowed;
    }

    .archive-button.archived:hover {
      transform: none;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--muted-foreground);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.28;
    }
    
    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.625rem;
    }
    
    .empty-state-hint {
      font-size: 0.9375rem;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.8;
    }
    
    /* Processing Spinner */
    .processing-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(215, 255, 86, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 2rem 1.25rem;
        font-size: 16px;
      }
      
      .logo {
        font-size: 1.875rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .result-card {
        padding: 1.5rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .draft-tabs {
        gap: 0.875rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="offhourslogo">
        <img src="logo.png" alt="Offhours logo">
      </div>
      <h1 class="logo">LinkedIn AI Commenter</h1>
      <p class="subtitle">Worker retrieving recent VIP posts and generating personalized, human-like comments</p>
    </header>
    
    <!-- Status Card -->
    <section class="status-card">
      <div class="status-header">
        <div class="status-text" id="statusText">Ready - Listening for posts...</div>
        <div class="status-badge">
          <span class="pulse-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">In Queue</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="processedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="draftsCount">0</div>
          <div class="stat-label">Drafts Ready</div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-label" id="progressLabel">Processing batch 1 of 3...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </section>
    
    <!-- Results -->
    <main id="resultsContainer" class="results-grid">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <div class="empty-state-text">Waiting for VIP posts...</div>
        <div class="empty-state-hint">Run the scraper on LinkedIn to get started</div>
      </div>
    </main>
  </div>

  <script>
    console.log('[Worker] Version 3.3 - Dedupe + Fake Progress + Archive');
    
    const N8N_WEBHOOK = 'https://webhook-processor-production-84a9.up.railway.app/webhook/linkedin-ai-comments';
    const N8N_ARCHIVE = 'https://primary-production-83b6.up.railway.app/webhook/archive-post';
    const ALLOWED_ORIGINS = ['https://www.linkedin.com', 'https://linkedin.com'];
    const BATCH_SIZE = 5;
    
    let processedTotal = 0;
    let linkedInConnected = false;
    let allEnrichedPosts = [];
    const seenPostIds = new Set();
    
    // Fake progress steps inspired by N8N workflow
    const FAKE_STEPS = [
      { label: 'üìã Fetching VIP data...', duration: 1500 },
      { label: 'üß† Loading AI model...', duration: 1500 },
      { label: '‚úçÔ∏è Analyzing tone...', duration: 1000 },
      { label: '‚ö° Generating drafts...', duration: 3000 }
    ];
    
    function updateStatus(text, isProcessing = false) {
      const statusText = document.getElementById('statusText');
      if (isProcessing) {
        statusText.innerHTML = `<span class="processing-spinner"></span>${text}`;
      } else {
        statusText.textContent = text;
      }
    }
    
    function updateStats(queue, processed, drafts) {
      document.getElementById('queueCount').textContent = queue;
      document.getElementById('processedCount').textContent = processed;
      document.getElementById('draftsCount').textContent = drafts;
    }

    function updateProgress(current, total, percentage) {
      const container = document.getElementById('progressContainer');
      const label = document.getElementById('progressLabel');
      const fill = document.getElementById('progressFill');

      if (total > 0) {
        container.classList.add('active');
        label.textContent = `Processing batch ${current} of ${total}...`;
        fill.style.width = `${percentage}%`;
      } else {
        container.classList.remove('active');
      }
    }
    
    function updateConnectionStatus(connected) {
      linkedInConnected = connected;
      const badge = document.getElementById('connectionStatus');
      badge.textContent = connected ? 'Connected' : 'Disconnected';
    }

    async function archivePost(postId, button) {
      button.disabled = true;
      button.textContent = 'üì¶ Archiving...';
      
      try {
        const response = await fetch(N8N_ARCHIVE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postId })
        });
        
        if (!response.ok) throw new Error('Archive failed');
        
        button.textContent = '‚úÖ Archived';
        button.classList.add('archived');
        console.log('[Worker] Archived post:', postId);
        
      } catch (error) {
        button.textContent = '‚ùå Failed';
        button.disabled = false;
        console.error('[Worker] Archive error:', error);
      }
    }
    
    function createResultCard(post, index) {
      const card = document.createElement('article');
      card.className = 'result-card';
      card.style.animationDelay = `${index * 0.1}s`;
      card.dataset.postId = post.POST_ID;
      
      const contentPreview = post.POST_CONTENTS.substring(0, 150);
      const isLongContent = post.POST_CONTENTS.length > 150;
      
      card.innerHTML = `
        <div class="result-header">
          <h2 class="result-vip">${post.VIP_NAME}</h2>
          <div class="result-meta">Post ID: ${post.POST_ID}</div>
        </div>
        
        <blockquote class="result-content ${isLongContent ? 'collapsed' : ''}" data-full-content="${post.POST_CONTENTS.replace(/"/g, '&quot;')}" data-expanded="false">
          ${isLongContent ? contentPreview + '...' : post.POST_CONTENTS}
        </blockquote>
        ${isLongContent ? '<div class="expand-hint">Click anywhere on the card to expand ‚Üì</div>' : ''}
        
        <div class="draft-tabs">
          <button class="draft-tab active" onclick="switchDraft(this, 0)">Draft 1</button>
          <button class="draft-tab" onclick="switchDraft(this, 1)">Draft 2</button>
          <button class="draft-tab" onclick="switchDraft(this, 2)">Draft 3</button>
        </div>
        
        <div class="draft-content active">${post.DRAFT_1}</div>
        <div class="draft-content">${post.DRAFT_2}</div>
        <div class="draft-content">${post.DRAFT_3}</div>
        
        <div class="action-buttons">
          <a href="${post.ENRICHED_URL}" class="cta-button" target="_blank">
            üí¨ Comment on LinkedIn
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 3L11 8L6 13"/>
            </svg>
          </a>
          <button class="archive-button" onclick="event.stopPropagation(); archivePost('${post.POST_ID}', this)">
            üì¶ Archive
          </button>
        </div>
      `;
      
      // Click anywhere on card to expand (except buttons)
      if (isLongContent) {
        const contentBlock = card.querySelector('.result-content');
        const hint = card.querySelector('.expand-hint');
        
        card.addEventListener('click', (e) => {
          // Don't expand if clicking on tabs, buttons, or links
          if (e.target.closest('.draft-tabs') || e.target.closest('.action-buttons')) {
            return;
          }
          
          const isExpanded = contentBlock.dataset.expanded === 'true';
          const fullContent = contentBlock.dataset.fullContent;
          
          if (isExpanded) {
            contentBlock.textContent = fullContent.substring(0, 150) + '...';
            contentBlock.classList.add('collapsed');
            contentBlock.dataset.expanded = 'false';
            hint.textContent = 'Click anywhere on the card to expand ‚Üì';
          } else {
            contentBlock.textContent = fullContent;
            contentBlock.classList.remove('collapsed');
            contentBlock.dataset.expanded = 'true';
            hint.textContent = 'Click anywhere on the card to collapse ‚Üë';
          }
        });
      }
      
      return card;
    }
    
    window.switchDraft = function(button, index) {
      const card = button.closest('.result-card');
      const tabs = card.querySelectorAll('.draft-tab');
      const contents = card.querySelectorAll('.draft-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      button.classList.add('active');
      contents[index].classList.add('active');
    };

    window.archivePost = archivePost;
    
    function displayResults(posts) {
      const resultsContainer = document.getElementById('resultsContainer');
      
      // Clear empty state on first result
      if (allEnrichedPosts.length === 0) {
        resultsContainer.innerHTML = '';
      }
      
      if (posts.length === 0) return;
      
      // Filter out duplicates
      const uniquePosts = posts.filter(post => {
        if (seenPostIds.has(post.POST_ID)) {
          console.log('[Worker] ‚è≠Ô∏è Skipping duplicate:', post.POST_ID);
          return false;
        }
        seenPostIds.add(post.POST_ID);
        return true;
      });
      
      console.log(`[Worker] Displaying ${uniquePosts.length} unique posts (filtered ${posts.length - uniquePosts.length} duplicates)`);
      
      // Add new posts to display
      uniquePosts.forEach((post, index) => {
        const globalIndex = allEnrichedPosts.length + index;
        const card = createResultCard(post, globalIndex);
        resultsContainer.appendChild(card);
      });

      // Add to global collection
      allEnrichedPosts.push(...uniquePosts);
    }

    async function processBatchWithFakeProgress(posts, batchIndex, totalBatches) {
      const baseProgress = ((batchIndex - 1) / totalBatches) * 100;
      const progressPerStep = (100 / totalBatches) / FAKE_STEPS.length;
      
      // Start the batch
      updateProgress(batchIndex, totalBatches, baseProgress);
      
      // Kick off real API call
      const apiPromise = fetch(N8N_WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ posts })
      });
      
      // Run fake progress steps
      for (let i = 0; i < FAKE_STEPS.length; i++) {
        const step = FAKE_STEPS[i];
        updateStatus(step.label, true);
        
        const stepProgress = baseProgress + (progressPerStep * (i + 1));
        updateProgress(batchIndex, totalBatches, stepProgress);
        
        await new Promise(resolve => setTimeout(resolve, step.duration));
      }
      
      // Wait for API to complete
      const response = await apiPromise;
      
      if (!response.ok) {
        throw new Error(`N8N returned ${response.status}`);
      }
      
      const enrichedPosts = await response.json();
      
      // Display results incrementally
      displayResults(enrichedPosts);
      
      // Update stats
      processedTotal += posts.length;
      updateStats(0, processedTotal, allEnrichedPosts.length);
      updateProgress(batchIndex, totalBatches, (batchIndex / totalBatches) * 100);
      
      return enrichedPosts;
    }

    async function processAllPosts(posts, eventSource, eventOrigin) {
      const totalPosts = posts.length;
      const batches = [];
      
      // Split into batches
      for (let i = 0; i < totalPosts; i += BATCH_SIZE) {
        batches.push(posts.slice(i, i + BATCH_SIZE));
      }
      
      const totalBatches = batches.length;
      updateStatus(`Processing ${totalPosts} posts in ${totalBatches} batch${totalBatches > 1 ? 'es' : ''} (5 per batch)...`, true);
      updateStats(totalPosts, processedTotal, allEnrichedPosts.length);
      
      try {
        // Process batches sequentially
        for (let i = 0; i < batches.length; i++) {
          const batch = batches[i];
          const batchNum = i + 1;
          
          console.log(`[Worker] Processing batch ${batchNum}/${totalBatches} (${batch.length} posts)`);
          
          await processBatchWithFakeProgress(batch, batchNum, totalBatches);
          
          // Small delay between batches for UX
          if (i < batches.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
        }
        
        // All done
        updateProgress(0, 0, 0);
        updateStatus(`‚úÖ All ${allEnrichedPosts.length} drafts ready!`);
        
        // Notify scraper
        if (eventSource) {
          eventSource.postMessage({
            type: 'AI_RESPONSES',
            posts: allEnrichedPosts,
            timestamp: Date.now()
          }, eventOrigin);
        }
        
      } catch (error) {
        updateProgress(0, 0, 0);
        updateStatus(`‚ùå Error: ${error.message}`);
        
        if (eventSource) {
          eventSource.postMessage({
            type: 'ERROR',
            message: error.message
          }, eventOrigin);
        }
      }
    }
    
    // Message handler
    window.addEventListener('message', async (event) => {
      const isAllowedOrigin = ALLOWED_ORIGINS.some(origin => 
        event.origin === origin || event.origin.startsWith(origin)
      );
      
      if (!isAllowedOrigin) return;
      
      if (event.data.type === 'PING') {
        event.source.postMessage({ type: 'WORKER_READY' }, event.origin);
        if (!linkedInConnected) {
          updateConnectionStatus(true);
        }
        return;
      }
      
      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        
        // Reset for new session
        allEnrichedPosts = [];
        seenPostIds.clear();
        processedTotal = 0;
        
        event.source.postMessage({
          type: 'PROCESSING_STATUS',
          message: `Processing ${posts.length} posts...`
        }, event.origin);
        
        await processAllPosts(posts, event.source, event.origin);
      }
    });
    
    updateStatus('Ready - Listening for posts...');

    // Send WORKER_READY proactively on load to opener window
    if (window.opener) {
      ALLOWED_ORIGINS.forEach(origin => {
        try {
          window.opener.postMessage({ type: 'WORKER_READY' }, origin);
          console.log('[Worker] Sent WORKER_READY to', origin);
        } catch (e) {
          // Origin mismatch, ignore
        }
      });
      updateConnectionStatus(true);
    }
  </script>
