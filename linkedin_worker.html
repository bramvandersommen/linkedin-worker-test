<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(0, 0%, 10%);
      --foreground: hsl(0, 0%, 100%);
      --card: hsl(0, 0%, 12%);
      --card-foreground: hsl(0, 0%, 100%);
      --secondary: hsl(68, 98%, 66%);
      --secondary-foreground: hsl(0, 0%, 10%);
      --muted: hsl(0, 0%, 20%);
      --muted-foreground: hsl(0, 0%, 70%);
      --border: hsl(0, 0%, 25%);
      --radius: 0.5rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 200;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.8s ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .offhourslogo img {
      width: 180px;
    }
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--secondary);
      font-weight: 200;
    }
    
    /* Status Card */
    .status-card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) * 2);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: scaleIn 0.6s ease-out 0.2s backwards;
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      background: rgba(215, 255, 86, 0.1);
      border: 1px solid var(--secondary);
      border-radius: var(--radius);
      color: var(--secondary);
    }
    
    .pulse-dot {
      width: 8px;
      height: 8px;
      background: var(--secondary);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .status-text {
      font-size: 1.25rem;
      font-weight: 500;
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .stat {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }
    
    .stat:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--secondary);
      font-family: 'Outfit', sans-serif;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.5rem;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .result-card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) * 2);
      padding: 2rem;
      opacity: 0;
      animation: slideUp 0.6s ease-out forwards;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .result-card:hover {
      border-color: var(--secondary);
      box-shadow: 
        0 12px 48px rgba(215, 255, 86, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }
    
    .result-vip {
      font-family: 'Outfit', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
    }
    
    .result-meta {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      margin-top: 0.25rem;
    }
    
    .result-content {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      line-height: 1.6;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--secondary);
      border-radius: 0 var(--radius) var(--radius) 0;
    }
    
    /* Draft Tabs */
    .draft-tabs {
      display: flex;
      gap: 0.5rem;
      margin: 1.5rem 0 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .draft-tab {
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .draft-tab:hover {
      color: var(--foreground);
      background: rgba(255, 255, 255, 0.02);
    }
    
    .draft-tab.active {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
    }
    
    .draft-content {
      display: none;
      padding: 1rem;
      background: rgba(215, 255, 86, 0.05);
      border: 1px solid rgba(215, 255, 86, 0.2);
      border-radius: var(--radius);
      font-size: 0.875rem;
      line-height: 1.6;
      animation: fadeIn 0.3s ease-out;
    }
    
    .draft-content.active {
      display: block;
    }
    
    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      background: var(--secondary);
      color: var(--secondary-foreground);
      text-decoration: none;
      border-radius: var(--radius);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    .cta-button:hover {
      background: hsl(68, 98%, 60%);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(215, 255, 86, 0.3);
    }
    
    .cta-button:active {
      transform: translateY(0);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted-foreground);
      animation: fadeIn 0.6s ease-out;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
    
    .empty-state-text {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    
    .empty-state-hint {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    /* Processing Animation */
    .processing-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(215, 255, 86, 0.2);
      border-top-color: var(--secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .result-card {
        padding: 1.5rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="offhourslogo"><img src="logo.png" alt="Offhours logo"></div>
      <div class="logo">LinkedIn AI Commenter</div>
      <div class="subtitle">LinkedIn Worker retrieving recent LinkedIn VIP Posts and generating personalized, human-like comments.</div>
    </div>
    
    <!-- Status Card -->
    <div class="status-card">
      <div class="status-header">
        <div class="status-text" id="statusText">Ready - Listening for posts...</div>
        <div class="status-badge">
          <span class="pulse-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">Processing</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="processedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="draftsCount">0</div>
          <div class="stat-label">Drafts Ready</div>
        </div>
      </div>
    </div>
    
    <!-- Results -->
    <div id="resultsContainer">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <div class="empty-state-text">Waiting for VIP posts...</div>
        <div class="empty-state-hint">Run the scraper on LinkedIn to get started</div>
      </div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK = 'https://jsonplaceholder.typicode.com/posts';
    const ALLOWED_ORIGINS = ['https://www.linkedin.com', 'https://linkedin.com'];
    
    let processedTotal = 0;
    let linkedInConnected = false;
    
    function updateStatus(text, isProcessing = false) {
      const statusText = document.getElementById('statusText');
      statusText.textContent = text;
      if (isProcessing) {
        statusText.innerHTML = `<span class="processing-spinner"></span> ${text}`;
      }
    }
    
    function updateStats(queue, processed, drafts) {
      document.getElementById('queueCount').textContent = queue;
      document.getElementById('processedCount').textContent = processed;
      document.getElementById('draftsCount').textContent = drafts;
    }
    
    function updateConnectionStatus(connected) {
      linkedInConnected = connected;
      const badge = document.getElementById('connectionStatus');
      badge.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function createResultCard(post, index) {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.style.animationDelay = `${index * 0.1}s`;
      
      const contentPreview = post.postContent.substring(0, 150) + (post.postContent.length > 150 ? '...' : '');
      
      card.innerHTML = `
        <div class="result-header">
          <div>
            <div class="result-vip">${post.nameOfVIP}</div>
            <div class="result-meta">Post ID: ${post.postID}</div>
          </div>
        </div>
        
        <div class="result-content">${contentPreview}</div>
        
        <div class="draft-tabs">
          <button class="draft-tab active" onclick="switchDraft(this, 0)">Draft 1</button>
          <button class="draft-tab" onclick="switchDraft(this, 1)">Draft 2</button>
          <button class="draft-tab" onclick="switchDraft(this, 2)">Draft 3</button>
        </div>
        
        <div class="draft-content active">${post.drafts[0]}</div>
        <div class="draft-content">${post.drafts[1]}</div>
        <div class="draft-content">${post.drafts[2]}</div>
        
        <a href="${post.commentUrl}" class="cta-button" target="_blank">
          üí¨ Comment on LinkedIn
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 3L11 8L6 13"/>
          </svg>
        </a>
      `;
      
      return card;
    }
    
    window.switchDraft = function(button, index) {
      const card = button.closest('.result-card');
      const tabs = card.querySelectorAll('.draft-tab');
      const contents = card.querySelectorAll('.draft-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      button.classList.add('active');
      contents[index].classList.add('active');
    };
    
    function displayResults(posts) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '<div class="results-grid"></div>';
      
      const grid = container.querySelector('.results-grid');
      posts.forEach((post, index) => {
        grid.appendChild(createResultCard(post, index));
      });
      
      updateStats(0, processedTotal, posts.length * 3);
    }
    
    // Message handler
    window.addEventListener('message', async (event) => {
      const isAllowedOrigin = ALLOWED_ORIGINS.some(origin => 
        event.origin === origin || event.origin.startsWith(origin)
      );
      
      if (!isAllowedOrigin) return;
      
      if (event.data.type === 'PING') {
        event.source.postMessage({ type: 'WORKER_READY' }, event.origin);
        if (!linkedInConnected) {
          updateConnectionStatus(true);
        }
        return;
      }
      
      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        const postCount = posts.length;
        
        updateStatus(`Processing ${postCount} posts...`, true);
        updateStats(postCount, processedTotal, 0);
        
        try {
          event.source.postMessage({
            type: 'PROCESSING_STATUS',
            message: `Processing ${postCount} posts...`
          }, event.origin);
          
          // Simulate AI processing delay
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          const response = await fetch(N8N_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ posts })
          });
          
          if (!response.ok) throw new Error(`N8N returned ${response.status}`);
          
          // Generate 3 AI draft variations per post
          const enriched = posts.map((post) => {
            const drafts = [
              `Great insights, ${post.nameOfVIP}! This really resonates with my experience. Would love to hear more about your approach.`,
              `${post.nameOfVIP}, this is spot on. I've seen similar patterns in my work. How are you measuring success with this?`,
              `Love this perspective! ${post.nameOfVIP}, have you considered applying this to related challenges? Would be interesting to explore.`
            ];
            
            const baseUrl = post.urlToPost.split('?')[0];
            const params = new URLSearchParams({
              draft1: drafts[0],
              draft2: drafts[1],
              draft3: drafts[2]
            });
            
            return {
              ...post,
              drafts: drafts,
              commentUrl: `${baseUrl}?${params.toString()}`
            };
          });
          
          // Display results
          displayResults(enriched);
          
          // Send back to LinkedIn
          event.source.postMessage({
            type: 'AI_RESPONSES',
            posts: enriched,
            timestamp: Date.now()
          }, event.origin);
          
          processedTotal += postCount;
          updateStatus('‚úÖ All drafts ready!');
          
        } catch (error) {
          updateStatus(`‚ùå Error: ${error.message}`);
          event.source.postMessage({
            type: 'ERROR',
            message: error.message
          }, event.origin);
        }
      }
    });
    
    updateStatus('Ready - Listening for posts...');
  </script>
</body>
</html>
