<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>LinkedIn AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/client/phuys/m8kP3vN7xQ2wR9sL/img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/client/phuys/m8kP3vN7xQ2wR9sL/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/client/phuys/m8kP3vN7xQ2wR9sL/img/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/client/phuys/m8kP3vN7xQ2wR9sL/img/apple-touch-icon.png">
  <link rel="manifest" href="/client/phuys/m8kP3vN7xQ2wR9sL/img/site.webmanifest">
  <style>
    :root {
      --background: hsl(0, 0%, 10%);
      --foreground: hsl(0, 0%, 100%);
      --muted-foreground: hsl(0, 0%, 80%);
      --border: hsl(0, 0%, 25%);
      --accent: #D7FF56;
      --accent-fg: hsl(0, 0%, 10%);
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 1.7;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 3rem 2rem;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.7s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .offhourslogo {
      margin-bottom: 1.5rem;
    }
    
    .offhourslogo img {
      width: 180px;
      opacity: 0.92;
    }
    
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 1.0625rem;
      color: var(--muted-foreground);
      font-weight: 200;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Status Card */
    .status-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 3rem;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }
    
    .status-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.875rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
      background: rgba(215, 255, 86, 0.08);
      border: 1px solid rgba(215, 255, 86, 0.25);
      border-radius: 8px;
      color: var(--accent);
    }
    
    .pulse-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2.2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    
    .stat {
      text-align: center;
      padding: 1.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      transition: all 0.18s ease-out;
    }
    
    .stat:hover {
      background: rgba(255, 255, 255, 0.045);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 2.75rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      letter-spacing: -0.03em;
    }
    
    .stat-label {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 0.625rem;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-label {
      font-size: 0.875rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #D7FF56, #97b500);
      border-radius: 4px;
      transition: width 0.3s ease-out;
      width: 0%;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      gap: 3rem;
    }
    
    .result-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      transition: all 0.2s ease-out;
      cursor: pointer;
    }
    
    .result-card:hover {
      border-color: rgba(215, 255, 86, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(215, 255, 86, 0.08);
    }

    /* Slide-out animation for archiving/removing cards */
    .result-card.sliding-out {
      transform: translateX(-150%) scale(0.85) skewX(-5deg) !important;
      opacity: 0 !important;
      filter: blur(12px) !important;
      max-height: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      overflow: hidden !important;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                  opacity 0.6s ease-out,
                  filter 0.6s ease-out,
                  max-height 0.6s ease-out 0.15s,
                  padding 0.6s ease-out 0.15s,
                  margin 0.6s ease-out 0.15s !important;
      pointer-events: none !important;
      will-change: transform, opacity, filter !important;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* New post sliding in from top */
    .result-card.new-post-top {
      animation: slideInFromTop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .result-header {
      margin-bottom: 1.5rem;
    }
    
    .result-vip {
      font-family: 'Outfit', sans-serif;
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--foreground);
      letter-spacing: -0.015em;
      margin-bottom: 0.375rem;
    }
    
    .result-meta {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.7;
    }
    
    .result-content {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 1.0625rem;
      font-weight: 200;
      color: var(--muted-foreground);
      line-height: 1.75;
      margin: 1.5rem 0;
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--accent);
      border-radius: 0 10px 10px 0;
      transition: all 0.2s ease-out;
      position: relative;
    }

    .result-content.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--card-bg));
      pointer-events: none;
    }

    .result-content:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .expand-hint {
      font-size: 0.875rem;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      color: var(--accent);
      background: rgba(215, 255, 86, 0.1);
      border: 1px solid rgba(215, 255, 86, 0.3);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.9;
    }

    .expand-hint:hover {
      background: rgba(215, 255, 86, 0.15);
      border-color: rgba(215, 255, 86, 0.5);
      opacity: 1;
    }
    
    /* Draft Tabs */
    .draft-tabs {
      display: flex;
      gap: 1.25rem;
      margin: 2rem 0 1.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .draft-tab {
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      bottom: -1px;
    }

    .draft-tab:hover {
      color: var(--foreground);
      transform: translateY(-1px);
    }

    .draft-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 500;
      animation: tabActivate 0.3s ease-out;
    }

    @keyframes tabActivate {
      0% { opacity: 0.5; transform: translateY(2px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .draft-content {
      display: none;
      padding: 1.5rem;
      background: rgba(215, 255, 86, 0.04);
      border: 1px solid rgba(215, 255, 86, 0.15);
      border-radius: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 1rem;
      font-weight: 200;
      line-height: 1.7;
      color: var(--foreground);
      animation: fadeIn 0.3s ease-out;
    }
    
    .draft-content.active {
      display: block;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .cta-button, .archive-button {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.875rem 1.375rem;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.18s ease-out;
      border: none;
      cursor: pointer;
    }

    .cta-button {
      background: var(--accent);
      color: var(--accent-fg);
      flex: 1;
    }
    
    .cta-button:hover {
      background: hsl(68, 98%, 62%);
      transform: translateY(-1px) scale(1.015);
      box-shadow: 0 6px 20px rgba(215, 255, 86, 0.25);
    }
    
    .cta-button:active {
      transform: translateY(0) scale(1);
    }

    .archive-button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted-foreground);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .archive-button:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--foreground);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .archive-button.archived {
      background: rgba(215, 255, 86, 0.1);
      color: var(--accent);
      border-color: rgba(215, 255, 86, 0.3);
      cursor: not-allowed;
    }

    .archive-button.archived:hover {
      transform: none;
    }

    .view-post-button {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.875rem 1.375rem;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.18s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
      color: var(--foreground);
      cursor: pointer;
    }

    .view-post-button:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--muted-foreground);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.28;
    }
    
    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.625rem;
    }
    
    .empty-state-hint {
      font-size: 0.9375rem;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.8;
    }
    
    /* Processing Spinner */
    .processing-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(215, 255, 86, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Micro-animation: Success pulse */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Micro-animation: Copy confirmation */
    @keyframes copyConfirm {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Micro-animation: Checkmark bounce */
    @keyframes checkBounce {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      75% { transform: scale(1.1) rotate(5deg); }
    }

    /* Success state animation */
    .archive-button.archived {
      animation: successPulse 0.4s ease-out;
    }

    /* Copy button clicked state */
    .cta-button.copied {
      animation: copyConfirm 0.3s ease-out;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 2rem 1.25rem;
        font-size: 16px;
      }
      
      .logo {
        font-size: 1.875rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .result-card {
        padding: 1.5rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .draft-tabs {
        gap: 0.875rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .cta-button {
        width: 100%;
      }
    }

    /* Notification System - macOS Style */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    #notifications-container {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 340px;
      max-width: calc(100vw - 3rem);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notification-banner {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 2px 8px rgba(0,0,0,0.2);
      animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
      opacity: 1;
      overflow: hidden;
    }

    .notification-banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(35, 35, 35, 0.2);
      backdrop-filter: blur(20px);
      z-index: -1;
    }

    .notification-banner.dismissing {
      animation: slideOutRight 0.3s ease-in forwards;
    }

    .notification-banner:nth-child(1) { animation-delay: 0s; }
    .notification-banner:nth-child(2) { animation-delay: 0.15s; }
    .notification-banner:nth-child(3) { animation-delay: 0.3s; }
    .notification-banner:nth-child(4) { animation-delay: 0.45s; }
    .notification-banner:nth-child(5) { animation-delay: 0.6s; }

    .notification-banner.update {
      background: linear-gradient(135deg, rgba(215,255,86,0.3) 0%, rgba(26,26,26,0.8) 70%);
      border: 1px solid rgba(215,255,86,0.4);
    }

    .notification-banner.warning {
      background: linear-gradient(135deg, rgba(255,149,0,0.3) 0%, rgba(26,26,26,0.8) 70%);
      border: 1px solid rgba(255,149,0,0.4);
    }

    .notification-banner.info {
      background: linear-gradient(135deg, rgba(10,102,194,0.3) 0%, rgba(26,26,26,0.8) 70%);
      border: 1px solid rgba(10,102,194,0.3);
    }

    .notification-banner.success {
      background: linear-gradient(135deg, rgba(68,181,83,0.3) 0%, rgba(26,26,26,0.8) 70%);
      border: 1px solid rgba(68,181,83,0.4);
    }

    .notification-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .notification-icon {
      font-size: 18px;
      flex-shrink: 0;
      line-height: 1.4;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .notification-message {
      opacity: 0.85;
      line-height: 1.4;
    }

    .notification-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .notification-action {
      padding: 6px 12px;
      background: rgba(215,255,86,0.15);
      border: 1px solid rgba(215,255,86,0.3);
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      color: #D7FF56;
      text-decoration: none;
      transition: all 0.2s;
    }

    .notification-action:hover {
      background: rgba(215,255,86,0.25);
      border-color: rgba(215,255,86,0.5);
      box-shadow: 0 0 12px rgba(215,255,86,0.2);
    }

    .notification-dismiss {
      padding: 6px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .notification-dismiss:hover {
      opacity: 1;
      background: rgba(215,255,86,0.1);
      border-color: rgba(215,255,86,0.3);
      color: #D7FF56;
    }

    /* Changelog Button - always visible at bottom */
    .changelog-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(35, 35, 35, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transition: all 0.3s ease-out;
      font-size: 12px;
      order: 999; /* Always at bottom */
    }

    .changelog-btn.visible {
      opacity: 1;
    }

    .changelog-btn:hover {
      opacity: 1;
      background: rgba(215,255,86,0.1);
      border-color: rgba(215,255,86,0.3);
      color: #D7FF56;
    }

    .changelog-btn:hover .changelog-icon {
      fill: #D7FF56;
    }

    .changelog-icon {
      fill: currentColor;
      width: 14px;
      height: 14px;
    }

    /* Smooth collapse for dismissed notifications */
    .notification-banner {
      max-height: 200px;
      overflow: hidden;
    }

    .notification-banner.collapsing {
      max-height: 0 !important;
      margin-bottom: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      opacity: 0;
      transition: max-height 0.3s ease-out, margin 0.3s ease-out, padding 0.3s ease-out, opacity 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="offhourslogo">
        <img src="img/logo.png" alt="Offhours logo">
      </div>
      <h1 class="logo">LinkedIn AI Commenter</h1>
      <p class="subtitle">Worker retrieving recent VIP posts and generating personalized, human-like comments</p>
    </header>
    
    <!-- Status Card -->
    <section class="status-card">
      <div class="status-header">
        <div class="status-text" id="statusText">Ready - Listening for posts...</div>
        <div class="status-badge">
          <span class="pulse-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="queueCount">0</div>

    async function fetchNotifications() {
      try {
        const res = await fetch(NOTIFICATIONS_CSV, {
          redirect: 'follow',
          cache: 'no-store'
        });

        if (!res.ok) return [];

        const text = await res.text();

        // Check if we got HTML instead of CSV (redirect not followed)
        if (text.trim().startsWith('<')) return [];

        // Parse CSV properly handling multi-line quoted fields
        const rows = [];
        let currentRow = '';
        let inQuotes = false;

        for (const char of text) {
          if (char === '"') {
            inQuotes = !inQuotes;
            currentRow += char;
          } else if (char === '\n' && !inQuotes) {
            if (currentRow.trim()) rows.push(currentRow);
            currentRow = '';
          } else {
            currentRow += char;
          }
        }
        if (currentRow.trim()) rows.push(currentRow);

        // Skip header row
        const dataRows = rows.slice(1);

        return dataRows.map((row, idx) => {
          // Parse row into columns handling quoted fields
          const cols = [];
          let current = '';
          let colInQuotes = false;

          for (let i = 0; i <= row.length; i++) {
            const char = row[i];
            if (char === '"') {
              colInQuotes = !colInQuotes;
            } else if ((char === ',' || i === row.length) && !colInQuotes) {
              cols.push(current.trim());
              current = '';
            } else if (char !== undefined) {
              current += char;
            }
          }

          const clean = col => (col || '').replace(/^"|"$/g, '').trim();

          return {
            id: clean(cols[0]),
            title: clean(cols[1]),
            message: clean(cols[2]),
            type: clean(cols[3]) || 'info',
            linkUrl: clean(cols[4]),
            linkText: clean(cols[5]) || 'View Details',
            active: clean(cols[6]).toUpperCase() === 'TRUE',
            createdAt: cols[7] ? new Date(clean(cols[7])) : new Date(),
            expiresAt: cols[8] ? new Date(clean(cols[8])) : null
          };
        })

        .filter(n => !n.expiresAt || n.expiresAt > new Date())
        .sort((a, b) => b.createdAt - a.createdAt);  // Newest first
      } catch (e) {
        console.warn('[Worker] Notifications fetch failed:', e);
        return [];
      }

        const cetFormatter = new Intl.DateTimeFormat('en-GB', {

          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',

        const parts = cetFormatter.formatToParts(date);
        const day = parts.find(p => p.type === 'day').value;
        const month = parts.find(p => p.type === 'month').value;
        const year = parts.find(p => p.type === 'year').value;
        const hour = parts.find(p => p.type === 'hour').value;
        const minute = parts.find(p => p.type === 'minute').value;

        return `${day}/${month}/${year} ${hour}:${minute} CET`;

        <div class="result-header">
          <h2 class="result-vip">${post.VIP_NAME}</h2>
          <div class="result-meta">Post ID: ${post.POST_ID} ‚Ä¢ Drafted at: ${draftedAtFormatted}</div>
        </div>
        
        <blockquote class="result-content ${isLongContent ? 'collapsed' : ''}" data-full-content="${post.POST_CONTENTS.replace(/"/g, '&quot;')}" data-expanded="false">
          ${isLongContent ? formatLineBreaks(contentPreview) + '...' : formatLineBreaks(post.POST_CONTENTS)}
        </blockquote>
        ${isLongContent ? '<button class="expand-hint">Expand Post ‚Üì</button>' : ''}
        
        <div class="draft-tabs">
          <button class="draft-tab active" onclick="switchDraft(this, 0)">Draft 1</button>
          <button class="draft-tab" onclick="switchDraft(this, 1)">Draft 2</button>
          <button class="draft-tab" onclick="switchDraft(this, 2)">Draft 3</button>
        </div>
        
        <div class="draft-content active">${formatLineBreaks(post.DRAFT_1)}</div>
        <div class="draft-content">${formatLineBreaks(post.DRAFT_2)}</div>
        <div class="draft-content">${formatLineBreaks(post.DRAFT_3)}</div>
        
        <div class="action-buttons">
          <a href="${post.ENRICHED_URL}" class="cta-button" target="_blank" onclick="return updateEnrichedUrl(this)">
            üí¨ Comment on LinkedIn
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 3L11 8L6 13"/>
            </svg>
          </a>
          <a href="${cleanPostUrl}" class="view-post-button" target="_blank" rel="noopener noreferrer">
            üëÅÔ∏è View Post
          </a>
          <button class="archive-button" onclick="event.stopPropagation(); archivePost('${post.POST_ID}', this)">
            üì¶ Archive
          </button>
        </div>
      `;

      if (isLongContent) {
        const contentBlock = card.querySelector('.result-content');
        const hint = card.querySelector('.expand-hint');

        hint.addEventListener('click', (e) => {
          e.stopPropagation();

          const isExpanded = contentBlock.dataset.expanded === 'true';
          const fullContent = contentBlock.dataset.fullContent;

          if (isExpanded) {
            contentBlock.innerHTML = formatLineBreaks(fullContent.substring(0, 150)) + '...';
            contentBlock.classList.add('collapsed');
            contentBlock.dataset.expanded = 'false';
            hint.textContent = 'Expand Post ‚Üì';
          } else {
            contentBlock.innerHTML = formatLineBreaks(fullContent);
            contentBlock.classList.remove('collapsed');
            contentBlock.dataset.expanded = 'true';
            hint.textContent = 'Collapse Post ‚Üë';
          }
        });
      }
      
      return card;
    }

    window.switchDraft = function(button, index) {
      const card = button.closest('.result-card');
      const tabs = card.querySelectorAll('.draft-tab');
      const contents = card.querySelectorAll('.draft-content');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      button.classList.add('active');
      contents[index].classList.add('active');

      // Track which draft is selected (0-indexed)
      card.dataset.selectedDraft = index.toString();
    };

    window.updateEnrichedUrl = function(linkElement) {
      const card = linkElement.closest('.result-card');
      const selectedDraft = parseInt(card.dataset.selectedDraft || '0');
      const baseUrl = linkElement.getAttribute('href');

      // Convert 0-indexed to 1-indexed for URL (draft 0 ‚Üí selected=1)
      const selectedParam = selectedDraft + 1;

      // Parse existing URL to check if it has a hash or query params
      const url = new URL(baseUrl);

      // Add selected draft to hash (scraper reads from hash first)
      if (url.hash) {
        // Hash exists, append or update selected param
        const hashParams = new URLSearchParams(url.hash.slice(1));
        hashParams.set('selected', selectedParam);
        url.hash = hashParams.toString();
      } else {
        // No hash, create new one with just selected param
        url.hash = `selected=${selectedParam}`;
      }

      // Update the href with the modified URL
      linkElement.setAttribute('href', url.toString());

      // Return true to allow the link to navigate
      return true;
    };

    window.archivePost = archivePost;

    function displayResults(posts, isPreloaded = false) {
      const resultsContainer = document.getElementById('resultsContainer');
      
      // Clear empty state on first result
      if (allEnrichedPosts.length === 0) {
        resultsContainer.innerHTML = '';
      }
      
      if (posts.length === 0) return;

      let uniquePosts;

      // Skip duplicate filtering for preloaded drafts (we want to display all existing drafts)
      if (isPreloaded) {
        uniquePosts = posts;
        console.log(`[Worker] Displaying ${uniquePosts.length} preloaded drafts (no duplicate filtering)`);
      } else {
        // Filter out duplicates for NEW posts from scraper
        uniquePosts = posts.filter(post => {
          const postId = post.POST_ID || post.postID;
          if (seenPostIds.has(postId)) {
            console.log('[Worker] ‚è≠Ô∏è Skipping duplicate:', postId);
            return false;
          }
          seenPostIds.add(postId);
          return true;
        });

        console.log(`[Worker] Displaying ${uniquePosts.length} unique posts (filtered ${posts.length - uniquePosts.length} duplicates)`);
      }
      
      // Add new posts to display
      if (isPreloaded) {
        // Preloaded posts: add to bottom (older posts)
        uniquePosts.forEach((post, index) => {
          const globalIndex = allEnrichedPosts.length + index;
          const card = createResultCard(post, globalIndex);
          resultsContainer.appendChild(card);
        });
        // Add to global collection
        allEnrichedPosts.push(...uniquePosts);
      } else {
        // New posts from scraper: insert at TOP (newest first)
        uniquePosts.reverse().forEach((post, index) => {
          const card = createResultCard(post, index);
          card.classList.add('new-post-top');
          resultsContainer.prepend(card);
        });
        // Add to beginning of global collection
        allEnrichedPosts.unshift(...uniquePosts.reverse());
      }
      
      // Update stats
      const draftedCount = isPreloaded ? uniquePosts.length : allEnrichedPosts.filter(p => p.status === 'existing_drafted' || p.SOURCE === 'existing').length;
      const readyCount = allEnrichedPosts.length;
      updateStats(draftedCount, skippedTotal, 0, readyCount);
    }

    // Auto-load existing drafts on page load
    async function fetchExistingPosts() {
      console.log('[Worker] üìã Fetching existing posts...');
      updateStatus('üìã Loading existing drafts...', true);
      
      try {
        const response = await fetch(N8N_FETCH_POSTS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) {
          throw new Error(`Fetch failed: ${response.status}`);
        }
        
        const existingPosts = await response.json();
        console.log(existingPosts);
        console.log('[Worker] Received', existingPosts.length, 'existing posts');
        
        // Separate drafted (display) from commented (skip)
        const draftedPosts = existingPosts.filter(p => p.STATUS === 'Drafted');
        const commentedPosts = existingPosts.filter(p => p.STATUS === 'Commented');

        // NOTE: We no longer populate seenPostIds on initial load
        // Each scraping session is independent - N8N handles deduplication via Google Sheets

        console.log('[Worker] Drafted:', draftedPosts.length, 'posts to display');
        console.log('[Worker] Commented:', commentedPosts.length, 'posts (tracked by N8N only)');
        
        // Display drafted posts
        if (draftedPosts.length > 0) {
          displayResults(draftedPosts, true);
          updateStatus(`‚úÖ ${draftedPosts.length} existing drafts loaded`);
        } else {
          updateStatus('Ready - No existing drafts');
        }

      } catch (error) {
        console.error('[Worker] ‚ùå Failed to fetch existing posts:', error);
        updateStatus('‚ö†Ô∏è Could not load existing drafts');
      } finally {
        // Mark initial load as complete
        initialLoadComplete = true;
        console.log('[Worker] ‚úÖ Initial load complete. Ready to receive scraped posts.');

        // Process any queued messages
        if (queuedMessages.length > 0) {
          console.log('[Worker] üì§ Processing', queuedMessages.length, 'queued message(s)');
          for (const msg of queuedMessages) {
            await processAllPosts(msg.posts);
          }
          queuedMessages = [];
        }
      }
    }

    async function processBatchWithFakeProgress(posts, batchIndex, totalBatches) {
      const baseProgress = ((batchIndex - 1) / totalBatches) * 100;
      const progressPerStep = (100 / totalBatches) / FAKE_STEPS.length;
      
      updateProgress(batchIndex, totalBatches, baseProgress);
      
      const apiPromise = fetch(N8N_WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ posts })
      });
      
      // Run fake progress steps (only for NEW posts)
      for (let i = 0; i < FAKE_STEPS.length; i++) {
        const step = FAKE_STEPS[i];
        updateStatus(step.label, true);
        
        const stepProgress = baseProgress + (progressPerStep * (i + 1));
        updateProgress(batchIndex, totalBatches, stepProgress);
        
        await new Promise(resolve => setTimeout(resolve, step.duration));
      }
      
      const response = await apiPromise;

      if (!response.ok) {
        throw new Error(`N8N returned ${response.status}: ${response.statusText}`);
      }

      // Clone response so we can read it multiple times for debugging
      const responseClone = response.clone();

      let enrichedPosts;
      try {
        enrichedPosts = await response.json();
      } catch (jsonError) {
        // Read the cloned response as text for debugging
        const responseText = await responseClone.text().catch(() => 'Unable to read response');
        console.error('[Worker] N8N response parsing failed. Response text:', responseText ? responseText.substring(0, 500) : 'Empty response');
        console.error('[Worker] JSON parse error:', jsonError.message);
        throw new Error('Invalid response from N8N (not valid JSON). Check N8N error node configuration.');
      }

      // Handle array wrapper from N8N "allEntries" mode
      // If single object wrapped in array, extract it
      if (Array.isArray(enrichedPosts) && enrichedPosts.length === 1) {
        // Check if it's an error object
        if (enrichedPosts[0].success === false) {
          enrichedPosts = enrichedPosts[0];
        }
        // Check if it's a wrapper with posts property
        else if (enrichedPosts[0].posts && Array.isArray(enrichedPosts[0].posts)) {
          enrichedPosts = enrichedPosts[0].posts;
        }
      }

      // Check for error response from N8N
      if (enrichedPosts && enrichedPosts.success === false) {
        const errorMsg = enrichedPosts.message || 'N8N workflow error';
        const errorCode = enrichedPosts.error || 'UNKNOWN_ERROR';
        const errorDetails = enrichedPosts.details ? ` (Failed at: ${enrichedPosts.details})` : '';

        console.error('[Worker] N8N workflow error:', { errorCode, errorMsg, details: enrichedPosts.details });

        // Create user-friendly error message
        throw new Error(`${errorMsg}${errorDetails}`);
      }

      // Check if we got posts back
      if (!enrichedPosts || !Array.isArray(enrichedPosts) || enrichedPosts.length === 0) {
        throw new Error('No drafts generated by N8N');
      }

      // Normalize field names (handle both camelCase from scraper and UPPERCASE from N8N)
      enrichedPosts = enrichedPosts.map(post => ({
        POST_ID: post.POST_ID || post.postID,
        VIP_NAME: post.VIP_NAME || post.nameOfVIP,
        POST_CONTENTS: post.POST_CONTENTS || post.postContent,
        POST_URL: post.POST_URL || post.urlToPost || post.postUrl,
        ENRICHED_URL: post.ENRICHED_URL || post.urlToPost || post.enrichedUrl,
        DRAFT_1: post.DRAFT_1 || post.draft1 || '',
        DRAFT_2: post.DRAFT_2 || post.draft2 || '',
        DRAFT_3: post.DRAFT_3 || post.draft3 || '',
        PROFILE_URL: post.PROFILE_URL || post.profileURL || '',
        VIP_RELATIONSHIP: post.VIP_RELATIONSHIP || post.vipRelationshipNotes || '',
        PROCESSED_AT: post.PROCESSED_AT || post.processedAt || post.DRAFTED_AT || post.draftedAt || null
      }));

      displayResults(enrichedPosts);
      
      processedTotal += posts.length;
      updateProgress(batchIndex, totalBatches, (batchIndex / totalBatches) * 100);
      
      return enrichedPosts;
    }

    async function processAllPosts(posts) {
      console.log('[Worker] üîç Processing', posts.length, 'incoming posts from new scrape session...');

      // OPTION C: Reset seenPostIds for new scraping session
      // Only dedupe within this batch, not across sessions
      // Let N8N/Google Sheets handle persistent deduplication
      const batchSeenIds = new Set();

      // Dedupe within this batch only (prevent duplicates in same scrape)
      const newPosts = posts.filter(post => {
        const postId = post.postID || post.POST_ID; // Normalize field name
        if (batchSeenIds.has(postId)) {
          skippedTotal++;
          console.log('[Worker] ‚è≠Ô∏è Skipping duplicate in batch:', postId);
          return false;
        }
        batchSeenIds.add(postId);
        return true;
      });

      console.log('[Worker] After batch dedupe:', newPosts.length, 'unique posts in this batch');
      console.log('[Worker] Note: N8N will check Google Sheets for previously processed posts');

      if (newPosts.length === 0) {
        updateStatus(`‚è≠Ô∏è All ${posts.length} posts already processed`);
        updateStats(allEnrichedPosts.length, skippedTotal, 0, allEnrichedPosts.length);
        return;
      }
      
      // Process only NEW posts
      const batches = [];
      for (let i = 0; i < newPosts.length; i += BATCH_SIZE) {
        batches.push(newPosts.slice(i, i + BATCH_SIZE));
      }
      
      const totalBatches = batches.length;
      updateStatus(`‚ö° Processing ${newPosts.length} new posts (${skippedTotal} skipped)...`, true);
      updateStats(allEnrichedPosts.length, skippedTotal, newPosts.length, allEnrichedPosts.length);
      
      try {
        for (let i = 0; i < batches.length; i++) {
          const batch = batches[i];
          const batchNum = i + 1;
          
          console.log(`[Worker] Processing batch ${batchNum}/${totalBatches} (${batch.length} posts)`);
          
          await processBatchWithFakeProgress(batch, batchNum, totalBatches);
          
          if (i < batches.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
        }
        
        updateProgress(0, 0, 0);
        updateStatus(`‚úÖ ${allEnrichedPosts.length} drafts ready! (${skippedTotal} skipped)`);
        updateStats(allEnrichedPosts.length, skippedTotal, 0, allEnrichedPosts.length);

      } catch (error) {
        updateProgress(0, 0, 0);
        console.error('[Worker] Processing error:', error);

        // Parse error message for better display
        const errorMsg = error.message || 'Unknown error occurred';
        let displayErrorData = {
          error: 'Processing Error',
          message: errorMsg
        };

        // Customize error display based on error type
        if (errorMsg.includes('No posts matched active VIPs')) {
          displayErrorData = {
            error: 'No VIP Matches',
            message: 'None of the scraped posts matched VIPs in your Google Sheets.',
            action: 'Check that: 1) VIP names/IDs match between scraper and Google Sheets, 2) VIPs are marked as "Active" in Google Sheets'
          };
        } else if (errorMsg.includes('Invalid response from N8N')) {
          displayErrorData = {
            error: 'N8N Configuration Error',
            message: 'N8N error node is not returning valid JSON.',
            action: 'Update your N8N error handler code node to return: { success: false, error: "...", message: "..." }'
          };
        } else if (errorMsg.includes('Failed at:')) {
          const nodeName = errorMsg.match(/Failed at: (.+)\)/)?.[1];
          displayErrorData = {
            error: 'N8N Workflow Error',
            message: errorMsg,
            details: nodeName ? `Error occurred in N8N node: ${nodeName}` : null
          };
        }

        updateStatus(`‚ùå ${displayErrorData.error}`);

        // Show error banner WITHOUT clearing existing drafts
        showErrorBanner(displayErrorData);
      }
    }

    // Message handler
    window.addEventListener('message', async (event) => {
      if (!ALLOWED_ORIGINS.includes(event.origin)) return;

      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        updateConnectionStatus(true);

        console.log('[Worker] Received VIP_QUEUE with', posts.length, 'posts');

        // Wait for initial load to complete before processing
        if (!initialLoadComplete) {
          console.log('[Worker] ‚è≥ Queueing posts until initial load completes...');
          queuedMessages.push({ posts });
          return;
        }

        // Process through existing workflow (batching, fake progress, N8N, display)
        await processAllPosts(posts);
      }
    });

    function displayError(errorData) {
      const container = document.getElementById('resultsContainer');

      // Update status text
      updateStatus(`‚ùå ${errorData.error || 'Error'}`, false);

      let errorMessage = `
        <div style="padding: 2rem; background: rgba(255, 68, 68, 0.1); border: 2px solid rgba(255, 68, 68, 0.3); border-radius: var(--radius); text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
          <h2 style="color: #ff4444; margin-bottom: 1rem; font-size: 1.5rem;">${errorData.error || 'Error'}</h2>
          <p style="font-size: 1.0625rem; margin: 1rem 0; color: var(--foreground);">${errorData.message}</p>
      `;

      if (errorData.details) {
        errorMessage += `<p style="color: var(--muted-foreground); font-size: 0.9375rem; margin-top: 0.5rem;">${errorData.details}</p>`;
      }

      if (errorData.action) {
        errorMessage += `
          <div style="background: rgba(215, 255, 86, 0.1); padding: 1rem; border-left: 3px solid var(--accent); border-radius: 8px; margin-top: 1.5rem; text-align: left;">
            <strong style="color: var(--accent);">Action needed:</strong>
            <p style="margin-top: 0.5rem; color: var(--foreground);">${errorData.action}</p>
          </div>
        `;
      }

      errorMessage += `</div>`;

      container.innerHTML = errorMessage;
    }

    function showErrorBanner(errorData) {
      const container = document.getElementById('resultsContainer');

      // Remove any existing error banner
      const existingBanner = document.getElementById('errorBanner');
      if (existingBanner) existingBanner.remove();

      // Create error banner (doesn't clear existing drafts)
      let errorBanner = `
        <div id="errorBanner" style="position: relative; padding: 1.5rem; background: rgba(255, 68, 68, 0.1); border: 2px solid rgba(255, 68, 68, 0.3); border-radius: var(--radius); margin-bottom: 2rem; animation: slideUp 0.5s ease-out; transition: opacity 0.3s ease-out, transform 0.3s ease-out;">
          <button
            onclick="dismissErrorBanner()"
            style="position: absolute; top: 1rem; right: 1rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--muted-foreground); font-size: 1.125rem; line-height: 1; transition: all 0.2s ease-out; padding: 0;"
            onmouseover="this.style.background='rgba(255, 255, 255, 0.15)'; this.style.borderColor='rgba(255, 255, 255, 0.3)'; this.style.color='var(--foreground)'"
            onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.borderColor='rgba(255, 255, 255, 0.2)'; this.style.color='var(--muted-foreground)'"
            title="Dismiss error"
          >√ó</button>
          <div style="display: flex; align-items: start; gap: 1rem; padding-right: 2rem;">
            <div style="font-size: 2rem;">‚ö†Ô∏è</div>
            <div style="flex: 1;">
              <h3 style="color: #ff4444; margin-bottom: 0.5rem; font-size: 1.25rem;">${errorData.error || 'Error'}</h3>
              <p style="font-size: 1rem; margin: 0.5rem 0; color: var(--foreground);">${errorData.message}</p>
      `;

      if (errorData.details) {
        errorBanner += `<p style="color: var(--muted-foreground); font-size: 0.875rem; margin-top: 0.5rem;">${errorData.details}</p>`;
      }

      if (errorData.action) {
        errorBanner += `
          <div style="background: rgba(215, 255, 86, 0.1); padding: 0.75rem; border-left: 3px solid var(--accent); border-radius: 8px; margin-top: 1rem;">
            <strong style="color: var(--accent); font-size: 0.875rem;">Action needed:</strong>
            <p style="margin-top: 0.5rem; color: var(--foreground); font-size: 0.875rem;">${errorData.action}</p>
          </div>
        `;
      }

      errorBanner += `
            </div>
          </div>
        </div>
      `;

      // Insert banner at the top of container (before existing drafts)
      container.insertAdjacentHTML('afterbegin', errorBanner);
    }

    function dismissErrorBanner() {
      const banner = document.getElementById('errorBanner');
      if (!banner) return;

      // Smooth fade-out animation
      banner.style.opacity = '0';
      banner.style.transform = 'translateY(-10px)';

      setTimeout(() => banner.remove(), 300);
    }

    // Expose to global scope for inline onclick
    window.dismissErrorBanner = dismissErrorBanner;
    window.dismissNotification = dismissNotification;

    // Check for query params (comment tracking mode)
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');

    if (action === 'track') {
      const trackingData = {
        postId: urlParams.get('postId'),
        selectedDraft: parseInt(urlParams.get('draft')) || 1,
        originalDraft: urlParams.get('original') ? decodeURIComponent(urlParams.get('original')) : '',
        finalComment: urlParams.get('comment') ? decodeURIComponent(urlParams.get('comment')) : '',
        manualEdits: urlParams.get('edited') === 'true'
      };

      console.log('[Worker] Query param tracking mode:', trackingData);
      updateStatus('üì§ Syncing comment status...', true);
      
      fetch(N8N_COMMENT_POSTED, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          postId: trackingData.postId,
          selectedDraft: trackingData.selectedDraft,
          originalDraft: trackingData.originalDraft,
          finalComment: trackingData.finalComment,
          manualEdits: trackingData.manualEdits,
          commentedAt: new Date().toISOString()
        })
      })
      .then(response => {
        if (response.ok) {
          updateStatus('‚úÖ Comment tracked!');
          
          // Broadcast to other worker tabs
          syncChannel.postMessage({
            type: 'COMMENT_POSTED',
            postId: trackingData.postId
          });
          
          setTimeout(() => window.close(), 2000);
        } else {
          console.error('[Worker] ‚ùå Tracking failed:', response.status);
          updateStatus('‚ùå Tracking failed');
        }
      })
      .catch(error => {
        console.error('[Worker] ‚ùå Error:', error);
        updateStatus('‚ùå Error tracking comment');
      });
    } else {
      // Normal mode: auto-load existing posts and notifications
      fetchExistingPosts();
      initNotifications();
    }

    // Send WORKER_READY proactively
    if (window.opener) {
      ALLOWED_ORIGINS.forEach(origin => {
        try {
          window.opener.postMessage({ type: 'WORKER_READY' }, origin);
          console.log('[Worker] Sent WORKER_READY to', origin);
        } catch (e) {
          // Origin mismatch, ignore
        }
      });
      updateConnectionStatus(true);
    }
  </script>
