<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="manifest" href="img/site.webmanifest">
  <style>
    :root {
      --background: hsl(0, 0%, 10%);
      --foreground: hsl(0, 0%, 100%);
      --muted-foreground: hsl(0, 0%, 80%);
      --border: hsl(0, 0%, 25%);
      --accent: #D7FF56;
      --accent-fg: hsl(0, 0%, 10%);
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 1.7;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 3rem 2rem;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.7s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .offhourslogo {
      margin-bottom: 1.5rem;
    }
    
    .offhourslogo img {
      width: 180px;
      opacity: 0.92;
    }
    
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 1.0625rem;
      color: var(--muted-foreground);
      font-weight: 200;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Status Card */
    .status-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 3rem;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }
    
    .status-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.875rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
      background: rgba(215, 255, 86, 0.08);
      border: 1px solid rgba(215, 255, 86, 0.25);
      border-radius: 8px;
      color: var(--accent);
    }
    
    .pulse-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2.2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    
    .stat {
      text-align: center;
      padding: 1.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      transition: all 0.18s ease-out;
    }
    
    .stat:hover {
      background: rgba(255, 255, 255, 0.045);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 2.75rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      letter-spacing: -0.03em;
    }
    
    .stat-label {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 0.625rem;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-label {
      font-size: 0.875rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #D7FF56, #97b500);
      border-radius: 4px;
      transition: width 0.3s ease-out;
      width: 0%;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      gap: 3rem;
    }
    
    .result-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      transition: all 0.2s ease-out;
      cursor: pointer;
    }
    
    .result-card:hover {
      border-color: rgba(215, 255, 86, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(215, 255, 86, 0.08);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-header {
      margin-bottom: 1.5rem;
    }
    
    .result-vip {
      font-family: 'Outfit', sans-serif;
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--foreground);
      letter-spacing: -0.015em;
      margin-bottom: 0.375rem;
    }
    
    .result-meta {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.7;
    }
    
    .result-content {
      font-size: 1.0625rem;
      font-weight: 400;
      color: var(--muted-foreground);
      line-height: 1.75;
      margin: 1.5rem 0;
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--accent);
      border-radius: 0 10px 10px 0;
      transition: all 0.2s ease-out;
      position: relative;
    }

    .result-content.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--card-bg));
      pointer-events: none;
    }

    .result-content:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .expand-hint {
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0.7;
    }
    
    /* Draft Tabs */
    .draft-tabs {
      display: flex;
      gap: 1.25rem;
      margin: 2rem 0 1.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .draft-tab {
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-out;
      position: relative;
      bottom: -1px;
    }
    
    .draft-tab:hover {
      color: var(--foreground);
    }
    
    .draft-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 500;
    }
    
    .draft-content {
      display: none;
      padding: 1.5rem;
      background: rgba(215, 255, 86, 0.04);
      border: 1px solid rgba(215, 255, 86, 0.15);
      border-radius: 12px;
      font-size: 1.0625rem;
      font-weight: 400;
      line-height: 1.7;
      color: var(--foreground);
      animation: fadeIn 0.3s ease-out;
    }
    
    .draft-content.active {
      display: block;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .cta-button, .archive-button {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.875rem 1.375rem;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.18s ease-out;
      border: none;
      cursor: pointer;
    }

    .cta-button {
      background: var(--accent);
      color: var(--accent-fg);
      flex: 1;
    }
    
    .cta-button:hover {
      background: hsl(68, 98%, 62%);
      transform: translateY(-1px) scale(1.015);
      box-shadow: 0 6px 20px rgba(215, 255, 86, 0.25);
    }
    
    .cta-button:active {
      transform: translateY(0) scale(1);
    }

    .archive-button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted-foreground);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .archive-button:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--foreground);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .archive-button.archived {
      background: rgba(215, 255, 86, 0.1);
      color: var(--accent);
      border-color: rgba(215, 255, 86, 0.3);
      cursor: not-allowed;
    }

    .archive-button.archived:hover {
      transform: none;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--muted-foreground);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.28;
    }
    
    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.625rem;
    }
    
    .empty-state-hint {
      font-size: 0.9375rem;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.8;
    }
    
    /* Processing Spinner */
    .processing-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(215, 255, 86, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 2rem 1.25rem;
        font-size: 16px;
      }
      
      .logo {
        font-size: 1.875rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .result-card {
        padding: 1.5rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .draft-tabs {
        gap: 0.875rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="offhourslogo">
        <img src="img/logo.png" alt="Offhours logo">
      </div>
      <h1 class="logo">LinkedIn AI Commenter</h1>
      <p class="subtitle">Worker retrieving recent VIP posts and generating personalized, human-like comments</p>
    </header>
    
    <!-- Status Card -->
    <section class="status-card">
      <div class="status-header">
        <div class="status-text" id="statusText">Ready - Listening for posts...</div>
        <div class="status-badge">
          <span class="pulse-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">DRAFTED</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="processedCount">0</div>
          <div class="stat-label">SKIPPED</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="draftsCount">0</div>
          <div class="stat-label">READY</div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-label" id="progressLabel">Processing batch 1 of 3...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </section>
    
    <!-- Results -->
    <main id="resultsContainer" class="results-grid">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <div class="empty-state-text">Waiting for VIP posts...</div>
        <div class="empty-state-hint">Run the scraper on LinkedIn to get started</div>
      </div>
    </main>
  </div>

  <script>
    console.log('[Worker] Version 10.3 - Enhanced N8N error handling');

    // Create broadcast channel for cross-tab sync
    const syncChannel = new BroadcastChannel('linkedin-ai-sync');

    syncChannel.onmessage = (event) => {
      if (event.data.type === 'COMMENT_POSTED') {
        const postId = event.data.postId;
        console.log('[Worker] Post commented, removing card:', postId);
        removeCardWithAnimation(postId);
      }
      
      if (event.data.type === 'POST_ARCHIVED') {
        const postId = event.data.postId;
        console.log('[Worker] Post archived, removing card:', postId);
        removeCardWithAnimation(postId);
      }
    };

    function removeCardWithAnimation(postId) {
      const card = document.querySelector(`[data-post-id="${postId}"]`);
      if (!card) return;
      
      // Smooth slide-out animation
      card.style.transition = 'all 0.7s cubic-bezier(0.4, 0, 0.2, 1)';
      card.style.transform = 'translateX(-100%) scale(0.95)';
      card.style.opacity = '0';
      card.style.filter = 'blur(4px)';
      
      setTimeout(() => {
        card.remove();
        
        // Update stats
        allEnrichedPosts = allEnrichedPosts.filter(p => p.POST_ID !== postId);
        seenPostIds.delete(postId);
        updateStats(allEnrichedPosts.length, skippedTotal, 0, allEnrichedPosts.length);
        
        // Show empty state if no posts left
        if (allEnrichedPosts.length === 0) {
          document.getElementById('resultsContainer').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚úÖ</div>
              <div class="empty-state-text">All done!</div>
              <div class="empty-state-hint">No drafts remaining</div>
            </div>
          `;
        }
      }, 1000);
    }

    const N8N_WEBHOOK_BASE_URL = 'https://webhook-processor-production-84a9.up.railway.app/webhook/';
    const N8N_WEBHOOK = `${N8N_WEBHOOK_BASE_URL}linkedin-ai-comments`;
    const N8N_ARCHIVE = `${N8N_WEBHOOK_BASE_URL}archive-post`;
    const N8N_COMMENT_POSTED = `${N8N_WEBHOOK_BASE_URL}comment-posted`;
    const N8N_FETCH_POSTS = `${N8N_WEBHOOK_BASE_URL}fetch-posts`;

    const ALLOWED_ORIGINS = ['https://www.linkedin.com', 'https://linkedin.com'];
    const BATCH_SIZE = 5;

    let processedTotal = 0;
    let skippedTotal = 0;
    let linkedInConnected = false;
    let allEnrichedPosts = [];
    const seenPostIds = new Set();

    // Track if initial load is complete
    let initialLoadComplete = false;
    let queuedMessages = [];

    // Fake progress steps (only for NEW post processing)
    const FAKE_STEPS = [
      { label: 'üìã Fetching VIP data...', duration: 2000 },
      { label: 'üß† Loading AI model...', duration: 2000 },
      { label: '‚úçÔ∏è Analyzing tone...', duration: 2000 },
      { label: '‚ö° Generating drafts...', duration: 3000 }
    ];

    function updateStatus(text, isProcessing = false) {
      const statusText = document.getElementById('statusText');
      if (isProcessing) {
        statusText.innerHTML = `<span class="processing-spinner"></span>${text}`;
      } else {
        statusText.textContent = text;
      }
    }

    function updateStats(drafted, skipped, processing, ready) {
      document.getElementById('queueCount').textContent = drafted;
      document.getElementById('processedCount').textContent = skipped;
      document.getElementById('draftsCount').textContent = ready;
      
      // Update processing stat (reuse one of the displays)
      // For now, processing shows in status text instead
    }

    function updateProgress(current, total, percentage) {
      const container = document.getElementById('progressContainer');
      const label = document.getElementById('progressLabel');
      const fill = document.getElementById('progressFill');

      if (total > 0) {
        container.classList.add('active');
        label.textContent = `Processing batch ${current} of ${total}...`;
        fill.style.width = `${percentage}%`;
      } else {
        container.classList.remove('active');
      }
    }

    function updateConnectionStatus(connected) {
      linkedInConnected = connected;
      const badge = document.getElementById('connectionStatus');
      badge.textContent = connected ? 'Connected' : 'Disconnected';
    }

    async function archivePost(postId, button) {
      button.disabled = true;
      button.textContent = 'üì¶ Archiving...';
      
      try {
        const response = await fetch(N8N_ARCHIVE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postId })
        });
        
        if (!response.ok) throw new Error('Archive failed');

        button.textContent = '‚úÖ Archived';
        button.classList.add('archived');
        console.log('[Worker] Archived post:', postId);

        // Broadcast to other worker tabs
        syncChannel.postMessage({
          type: 'POST_ARCHIVED',
          postId: postId
        });

        // Remove card with animation
        setTimeout(() => removeCardWithAnimation(postId), 800);
        
      } catch (error) {
        button.textContent = '‚ùå Failed';
        button.disabled = false;
        console.error('[Worker] Archive error:', error);
      }
    }

    function createResultCard(post, index) {
      const card = document.createElement('article');
      card.className = 'result-card';
      card.style.animationDelay = `${index * 0.1}s`;
      card.dataset.postId = post.POST_ID;

      const formatLineBreaks = (text) => text.replace(/\n/g, '<br>');

      const contentPreview = post.POST_CONTENTS.substring(0, 150);
      const isLongContent = post.POST_CONTENTS.length > 150;

      card.innerHTML = `
        <div class="result-header">
          <h2 class="result-vip">${post.VIP_NAME}</h2>
          <div class="result-meta">Post ID: ${post.POST_ID}</div>
        </div>
        
        <blockquote class="result-content ${isLongContent ? 'collapsed' : ''}" data-full-content="${post.POST_CONTENTS.replace(/"/g, '&quot;')}" data-expanded="false">
          ${isLongContent ? formatLineBreaks(contentPreview) + '...' : formatLineBreaks(post.POST_CONTENTS)}
        </blockquote>
        ${isLongContent ? '<div class="expand-hint">Click anywhere on the card to expand ‚Üì</div>' : ''}
        
        <div class="draft-tabs">
          <button class="draft-tab active" onclick="switchDraft(this, 0)">Draft 1</button>
          <button class="draft-tab" onclick="switchDraft(this, 1)">Draft 2</button>
          <button class="draft-tab" onclick="switchDraft(this, 2)">Draft 3</button>
        </div>
        
        <div class="draft-content active">${formatLineBreaks(post.DRAFT_1)}</div>
        <div class="draft-content">${formatLineBreaks(post.DRAFT_2)}</div>
        <div class="draft-content">${formatLineBreaks(post.DRAFT_3)}</div>
        
        <div class="action-buttons">
          <a href="${post.ENRICHED_URL}" class="cta-button" target="_blank">
            üí¨ Comment on LinkedIn
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 3L11 8L6 13"/>
            </svg>
          </a>
          <button class="archive-button" onclick="event.stopPropagation(); archivePost('${post.POST_ID}', this)">
            üì¶ Archive
          </button>
        </div>
      `;

      if (isLongContent) {
        const contentBlock = card.querySelector('.result-content');
        const hint = card.querySelector('.expand-hint');
        
        card.addEventListener('click', (e) => {
          if (e.target.closest('.draft-tabs') || e.target.closest('.action-buttons')) {
            return;
          }
          
          const isExpanded = contentBlock.dataset.expanded === 'true';
          const fullContent = contentBlock.dataset.fullContent;
          
          if (isExpanded) {
            contentBlock.innerHTML = formatLineBreaks(fullContent.substring(0, 150)) + '...';
            contentBlock.classList.add('collapsed');
            contentBlock.dataset.expanded = 'false';
            hint.textContent = 'Click anywhere on the card to expand ‚Üì';
          } else {
            contentBlock.innerHTML = formatLineBreaks(fullContent);
            contentBlock.classList.remove('collapsed');
            contentBlock.dataset.expanded = 'true';
            hint.textContent = 'Click anywhere on the card to collapse ‚Üë';
          }
        });
      }
      
      return card;
    }

    window.switchDraft = function(button, index) {
      const card = button.closest('.result-card');
      const tabs = card.querySelectorAll('.draft-tab');
      const contents = card.querySelectorAll('.draft-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      button.classList.add('active');
      contents[index].classList.add('active');
    };

    window.archivePost = archivePost;

    function displayResults(posts, isPreloaded = false) {
      const resultsContainer = document.getElementById('resultsContainer');
      
      // Clear empty state on first result
      if (allEnrichedPosts.length === 0) {
        resultsContainer.innerHTML = '';
      }
      
      if (posts.length === 0) return;

      let uniquePosts;

      // Skip duplicate filtering for preloaded drafts (we want to display all existing drafts)
      if (isPreloaded) {
        uniquePosts = posts;
        console.log(`[Worker] Displaying ${uniquePosts.length} preloaded drafts (no duplicate filtering)`);
      } else {
        // Filter out duplicates for NEW posts from scraper
        uniquePosts = posts.filter(post => {
          const postId = post.POST_ID || post.postID;
          if (seenPostIds.has(postId)) {
            console.log('[Worker] ‚è≠Ô∏è Skipping duplicate:', postId);
            return false;
          }
          seenPostIds.add(postId);
          return true;
        });

        console.log(`[Worker] Displaying ${uniquePosts.length} unique posts (filtered ${posts.length - uniquePosts.length} duplicates)`);
      }
      
      // Add new posts to display
      uniquePosts.forEach((post, index) => {
        const globalIndex = allEnrichedPosts.length + index;
        const card = createResultCard(post, globalIndex);
        resultsContainer.appendChild(card);
      });

      // Add to global collection
      allEnrichedPosts.push(...uniquePosts);
      
      // Update stats
      const draftedCount = isPreloaded ? uniquePosts.length : allEnrichedPosts.filter(p => p.status === 'existing_drafted' || p.SOURCE === 'existing').length;
      const readyCount = allEnrichedPosts.length;
      updateStats(draftedCount, skippedTotal, 0, readyCount);
    }

    // Auto-load existing drafts on page load
    async function fetchExistingPosts() {
      console.log('[Worker] üìã Fetching existing posts...');
      updateStatus('üìã Loading existing drafts...', true);
      
      try {
        const response = await fetch(N8N_FETCH_POSTS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) {
          throw new Error(`Fetch failed: ${response.status}`);
        }
        
        const existingPosts = await response.json();
        console.log(existingPosts);
        console.log('[Worker] Received', existingPosts.length, 'existing posts');
        
        // Separate drafted (display) from commented (dedupe only)
        const draftedPosts = existingPosts.filter(p => p.STATUS === 'Drafted');
        const commentedPosts = existingPosts.filter(p => p.STATUS === 'Commented');
        
        // Add ALL post IDs to seenPostIds (for deduping) - both Drafted and Commented
        draftedPosts.forEach(p => seenPostIds.add(p.POST_ID));
        commentedPosts.forEach(p => seenPostIds.add(p.POST_ID));

        console.log('[Worker] Drafted:', draftedPosts.length, 'Commented (for dedupe):', commentedPosts.length);
        console.log('[Worker] seenPostIds initialized with', seenPostIds.size, 'unique IDs');
        
        // Display drafted posts
        if (draftedPosts.length > 0) {
          displayResults(draftedPosts, true);
          updateStatus(`‚úÖ ${draftedPosts.length} existing drafts loaded`);
        } else {
          updateStatus('Ready - No existing drafts');
        }

      } catch (error) {
        console.error('[Worker] ‚ùå Failed to fetch existing posts:', error);
        updateStatus('‚ö†Ô∏è Could not load existing drafts');
      } finally {
        // Mark initial load as complete
        initialLoadComplete = true;
        console.log('[Worker] ‚úÖ Initial load complete, seenPostIds contains', seenPostIds.size, 'IDs');

        // Process any queued messages
        if (queuedMessages.length > 0) {
          console.log('[Worker] üì§ Processing', queuedMessages.length, 'queued message(s)');
          for (const msg of queuedMessages) {
            await processAllPosts(msg.posts, msg.source, msg.origin);
          }
          queuedMessages = [];
        }
      }
    }

    async function processBatchWithFakeProgress(posts, batchIndex, totalBatches) {
      const baseProgress = ((batchIndex - 1) / totalBatches) * 100;
      const progressPerStep = (100 / totalBatches) / FAKE_STEPS.length;
      
      updateProgress(batchIndex, totalBatches, baseProgress);
      
      const apiPromise = fetch(N8N_WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ posts })
      });
      
      // Run fake progress steps (only for NEW posts)
      for (let i = 0; i < FAKE_STEPS.length; i++) {
        const step = FAKE_STEPS[i];
        updateStatus(step.label, true);
        
        const stepProgress = baseProgress + (progressPerStep * (i + 1));
        updateProgress(batchIndex, totalBatches, stepProgress);
        
        await new Promise(resolve => setTimeout(resolve, step.duration));
      }
      
      const response = await apiPromise;

      if (!response.ok) {
        throw new Error(`N8N returned ${response.status}: ${response.statusText}`);
      }

      let enrichedPosts;
      try {
        enrichedPosts = await response.json();
      } catch (jsonError) {
        // Try to get response text for better error message
        const responseText = await response.text().catch(() => 'Unable to read response');
        console.error('[Worker] N8N response parsing failed:', responseText.substring(0, 200));
        throw new Error('Invalid response from N8N (not valid JSON). Check N8N error node configuration.');
      }

      // Check for error response from N8N
      if (enrichedPosts && enrichedPosts.success === false) {
        const errorMsg = enrichedPosts.message || 'N8N workflow error';
        const errorCode = enrichedPosts.error || 'UNKNOWN_ERROR';
        const errorDetails = enrichedPosts.details ? ` (Failed at: ${enrichedPosts.details})` : '';

        console.error('[Worker] N8N workflow error:', { errorCode, errorMsg, details: enrichedPosts.details });

        // Create user-friendly error message
        throw new Error(`${errorMsg}${errorDetails}`);
      }

      // Check if we got posts back
      if (!enrichedPosts || !Array.isArray(enrichedPosts) || enrichedPosts.length === 0) {
        throw new Error('No drafts generated by N8N');
      }
      
      displayResults(enrichedPosts);
      
      processedTotal += posts.length;
      updateProgress(batchIndex, totalBatches, (batchIndex / totalBatches) * 100);
      
      return enrichedPosts;
    }

    async function processAllPosts(posts, eventSource, eventOrigin) {
      console.log('[Worker] üîç Deduping', posts.length, 'incoming posts...');

      // Dedupe: filter out posts already in seenPostIds
      // Handle both postID (from scraper) and POST_ID (from Google Sheets)
      const newPosts = posts.filter(post => {
        const postId = post.postID || post.POST_ID; // Normalize field name
        if (seenPostIds.has(postId)) {
          skippedTotal++;
          console.log('[Worker] ‚è≠Ô∏è Skipping already processed:', postId);
          return false;
        }
        return true;
      });
      
      // Add new post IDs to seenPostIds immediately to prevent reprocessing
      newPosts.forEach(post => {
        const postId = post.postID || post.POST_ID;
        seenPostIds.add(postId);
      });

      console.log('[Worker] After dedupe:', newPosts.length, 'new,', skippedTotal, 'skipped');
      console.log('[Worker] seenPostIds now contains', seenPostIds.size, 'unique IDs');

      if (newPosts.length === 0) {
        updateStatus(`‚è≠Ô∏è All ${posts.length} posts already processed`);
        updateStats(allEnrichedPosts.length, skippedTotal, 0, allEnrichedPosts.length);
        
        if (eventSource) {
          eventSource.postMessage({
            type: 'AI_RESPONSES',
            posts: allEnrichedPosts,
            timestamp: Date.now()
          }, eventOrigin);
        }
        return;
      }
      
      // Process only NEW posts
      const batches = [];
      for (let i = 0; i < newPosts.length; i += BATCH_SIZE) {
        batches.push(newPosts.slice(i, i + BATCH_SIZE));
      }
      
      const totalBatches = batches.length;
      updateStatus(`‚ö° Processing ${newPosts.length} new posts (${skippedTotal} skipped)...`, true);
      updateStats(allEnrichedPosts.length, skippedTotal, newPosts.length, allEnrichedPosts.length);
      
      try {
        for (let i = 0; i < batches.length; i++) {
          const batch = batches[i];
          const batchNum = i + 1;
          
          console.log(`[Worker] Processing batch ${batchNum}/${totalBatches} (${batch.length} posts)`);
          
          await processBatchWithFakeProgress(batch, batchNum, totalBatches);
          
          if (i < batches.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
        }
        
        updateProgress(0, 0, 0);
        updateStatus(`‚úÖ ${allEnrichedPosts.length} drafts ready! (${skippedTotal} skipped)`);
        updateStats(allEnrichedPosts.length, skippedTotal, 0, allEnrichedPosts.length);
        
        if (eventSource) {
          eventSource.postMessage({
            type: 'AI_RESPONSES',
            posts: allEnrichedPosts,
            timestamp: Date.now()
          }, eventOrigin);
        }
        
      } catch (error) {
        updateProgress(0, 0, 0);
        console.error('[Worker] Processing error:', error);

        // Parse error message for better display
        const errorMsg = error.message || 'Unknown error occurred';
        let displayErrorData = {
          error: 'Processing Error',
          message: errorMsg
        };

        // Customize error display based on error type
        if (errorMsg.includes('No posts matched active VIPs')) {
          displayErrorData = {
            error: 'No VIP Matches',
            message: 'None of the scraped posts matched VIPs in your Google Sheets.',
            action: 'Check that: 1) VIP names/IDs match between scraper and Google Sheets, 2) VIPs are marked as "Active" in Google Sheets'
          };
        } else if (errorMsg.includes('Invalid response from N8N')) {
          displayErrorData = {
            error: 'N8N Configuration Error',
            message: 'N8N error node is not returning valid JSON.',
            action: 'Update your N8N error handler code node to return: { success: false, error: "...", message: "..." }'
          };
        } else if (errorMsg.includes('Failed at:')) {
          const nodeName = errorMsg.match(/Failed at: (.+)\)/)?.[1];
          displayErrorData = {
            error: 'N8N Workflow Error',
            message: errorMsg,
            details: nodeName ? `Error occurred in N8N node: ${nodeName}` : null
          };
        }

        updateStatus(`‚ùå ${displayErrorData.error}`);
        displayError(displayErrorData);

        if (eventSource) {
          eventSource.postMessage({
            type: 'ERROR',
            message: error.message
          }, eventOrigin);
        }
      }
    }

    // Message handler
    window.addEventListener('message', async (event) => {
      if (!ALLOWED_ORIGINS.includes(event.origin)) return;

      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        updateConnectionStatus(true);

        console.log('[Worker] Received VIP_QUEUE with', posts.length, 'posts');

        // Wait for initial load to complete before processing
        if (!initialLoadComplete) {
          console.log('[Worker] ‚è≥ Queueing posts until initial load completes...');
          queuedMessages.push({ posts, source: event.source, origin: event.origin });
          return;
        }

        // Process through existing workflow (batching, fake progress, N8N, display)
        await processAllPosts(posts, event.source, event.origin);
      }
    });

    function displayError(errorData) {
      const container = document.getElementById('resultsContainer');
      
      // Update status text
      updateStatus(`‚ùå ${errorData.error || 'Error'}`, false);
      
      let errorMessage = `
        <div style="padding: 2rem; background: rgba(255, 68, 68, 0.1); border: 2px solid rgba(255, 68, 68, 0.3); border-radius: var(--radius); text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
          <h2 style="color: #ff4444; margin-bottom: 1rem; font-size: 1.5rem;">${errorData.error || 'Error'}</h2>
          <p style="font-size: 1.0625rem; margin: 1rem 0; color: var(--foreground);">${errorData.message}</p>
      `;
      
      if (errorData.details) {
        errorMessage += `<p style="color: var(--muted-foreground); font-size: 0.9375rem; margin-top: 0.5rem;">${errorData.details}</p>`;
      }
      
      if (errorData.action) {
        errorMessage += `
          <div style="background: rgba(215, 255, 86, 0.1); padding: 1rem; border-left: 3px solid var(--accent); border-radius: 8px; margin-top: 1.5rem; text-align: left;">
            <strong style="color: var(--accent);">Action needed:</strong>
            <p style="margin-top: 0.5rem; color: var(--foreground);">${errorData.action}</p>
          </div>
        `;
      }
      
      errorMessage += `</div>`;
      
      container.innerHTML = errorMessage;
    }

    // Check for query params (comment tracking mode)
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');

    if (action === 'track') {
      const trackingData = {
        postId: urlParams.get('postId'),
        selectedDraft: parseInt(urlParams.get('draft')) || 1,
        originalDraft: urlParams.get('original') ? decodeURIComponent(urlParams.get('original')) : '',
        finalComment: urlParams.get('comment') ? decodeURIComponent(urlParams.get('comment')) : '',
        manualEdits: urlParams.get('edited') === 'true'
      };

      console.log('[Worker] Query param tracking mode:', trackingData);
      updateStatus('üì§ Syncing comment status...', true);
      
      fetch(N8N_COMMENT_POSTED, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          postId: trackingData.postId,
          selectedDraft: trackingData.selectedDraft,
          originalDraft: trackingData.originalDraft,
          finalComment: trackingData.finalComment,
          manualEdits: trackingData.manualEdits,
          commentedAt: new Date().toISOString()
        })
      })
      .then(response => {
        if (response.ok) {
          console.log('[Worker] ‚úÖ Comment tracked successfully');
          updateStatus('‚úÖ Comment tracked!');
          
          // Broadcast to other worker tabs
          syncChannel.postMessage({
            type: 'COMMENT_POSTED',
            postId: trackingData.postId
          });
          
          setTimeout(() => window.close(), 2000);
        } else {
          console.error('[Worker] ‚ùå Tracking failed:', response.status);
          updateStatus('‚ùå Tracking failed');
        }
      })
      .catch(error => {
        console.error('[Worker] ‚ùå Error:', error);
        updateStatus('‚ùå Error tracking comment');
      });
    } else {
      // Normal mode: auto-load existing posts
      fetchExistingPosts();
    }

    // Send WORKER_READY proactively
    if (window.opener) {
      ALLOWED_ORIGINS.forEach(origin => {
        try {
          window.opener.postMessage({ type: 'WORKER_READY' }, origin);
          console.log('[Worker] Sent WORKER_READY to', origin);
        } catch (e) {
          // Origin mismatch, ignore
        }
      });
      updateConnectionStatus(true);
    }
  </script>
