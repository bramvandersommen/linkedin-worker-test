<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(0, 0%, 10%);
      --foreground: hsl(0, 0%, 100%);
      --muted-foreground: hsl(0, 0%, 80%);
      --border: hsl(0, 0%, 25%);
      --accent: #D7FF56;
      --accent-fg: hsl(0, 0%, 10%);
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(255, 255, 255, 0.08);
      --radius: 14px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 1.7;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 3rem 2rem;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.7s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .offhourslogo {
      margin-bottom: 1.5rem;
    }
    
    .offhourslogo img {
      width: 180px;
      opacity: 0.92;
    }
    
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 1.0625rem;
      color: var(--muted-foreground);
      font-weight: 200;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Status Card */
    .status-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 3rem;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }
    
    .status-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.875rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
      background: rgba(215, 255, 86, 0.08);
      border: 1px solid rgba(215, 255, 86, 0.25);
      border-radius: 8px;
      color: var(--accent);
    }
    
    .pulse-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2.2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.25rem;
    }
    
    .stat {
      text-align: center;
      padding: 1.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      transition: all 0.18s ease-out;
    }
    
    .stat:hover {
      background: rgba(255, 255, 255, 0.045);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 2.75rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      letter-spacing: -0.03em;
    }
    
    .stat-label {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 0.625rem;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      gap: 2rem;
    }
    
    .result-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem;
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      transition: all 0.2s ease-out;
    }
    
    .result-card:hover {
      border-color: rgba(215, 255, 86, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(215, 255, 86, 0.08);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-header {
      margin-bottom: 1.5rem;
    }
    
    .result-vip {
      font-family: 'Outfit', sans-serif;
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--foreground);
      letter-spacing: -0.015em;
      margin-bottom: 0.375rem;
    }
    
    .result-meta {
      font-size: 0.8125rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.7;
    }
    
    .result-content {
      font-size: 1.0625rem;
      font-weight: 400;
      color: var(--muted-foreground);
      line-height: 1.75;
      margin: 1.5rem 0;
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--accent);
      border-radius: 0 10px 10px 0;
    }
    
    /* Draft Tabs */
    .draft-tabs {
      display: flex;
      gap: 1.25rem;
      margin: 2rem 0 1.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .draft-tab {
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-out;
      position: relative;
      bottom: -1px;
    }
    
    .draft-tab:hover {
      color: var(--foreground);
    }
    
    .draft-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 500;
    }
    
    .draft-content {
      display: none;
      padding: 1.5rem;
      background: rgba(215, 255, 86, 0.04);
      border: 1px solid rgba(215, 255, 86, 0.15);
      border-radius: 12px;
      font-size: 1.0625rem;
      font-weight: 400;
      line-height: 1.7;
      color: var(--foreground);
      animation: fadeIn 0.3s ease-out;
    }
    
    .draft-content.active {
      display: block;
    }
    
    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.875rem 1.375rem;
      background: var(--accent);
      color: var(--accent-fg);
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.18s ease-out;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    
    .cta-button:hover {
      background: hsl(68, 98%, 62%);
      transform: translateY(-1px) scale(1.015);
      box-shadow: 0 6px 20px rgba(215, 255, 86, 0.25);
    }
    
    .cta-button:active {
      transform: translateY(0) scale(1);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--muted-foreground);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.28;
    }
    
    .empty-state-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.625rem;
    }
    
    .empty-state-hint {
      font-size: 0.9375rem;
      font-weight: 300;
      color: var(--muted-foreground);
      opacity: 0.8;
    }
    
    /* Processing Spinner */
    .processing-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(215, 255, 86, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 2rem 1.25rem;
        font-size: 16px;
      }
      
      .logo {
        font-size: 1.875rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .result-card {
        padding: 1.5rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .draft-tabs {
        gap: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="offhourslogo">
        <img src="logo.png" alt="Offhours logo">
      </div>
      <h1 class="logo">LinkedIn AI Commenter</h1>
      <p class="subtitle">Worker retrieving recent VIP posts and generating personalized, human-like comments</p>
    </header>
    
    <!-- Status Card -->
    <section class="status-card">
      <div class="status-header">
        <div class="status-text" id="statusText">Ready - Listening for posts...</div>
        <div class="status-badge">
          <span class="pulse-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="queueCount">0</div>
          <div class="stat-label">Processing</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="processedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="draftsCount">0</div>
          <div class="stat-label">Drafts Ready</div>
        </div>
      </div>
    </section>
    
    <!-- Results -->
    <main id="resultsContainer">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <div class="empty-state-text">Waiting for VIP posts...</div>
        <div class="empty-state-hint">Run the scraper on LinkedIn to get started</div>
      </div>
    </main>
  </div>

  <script>
    const N8N_WEBHOOK = 'https://jsonplaceholder.typicode.com/posts';
    const ALLOWED_ORIGINS = ['https://www.linkedin.com', 'https://linkedin.com'];
    
    let processedTotal = 0;
    let linkedInConnected = false;
    
    function updateStatus(text, isProcessing = false) {
      const statusText = document.getElementById('statusText');
      if (isProcessing) {
        statusText.innerHTML = `<span class="processing-spinner"></span>${text}`;
      } else {
        statusText.textContent = text;
      }
    }
    
    function updateStats(queue, processed, drafts) {
      document.getElementById('queueCount').textContent = queue;
      document.getElementById('processedCount').textContent = processed;
      document.getElementById('draftsCount').textContent = drafts;
    }
    
    function updateConnectionStatus(connected) {
      linkedInConnected = connected;
      const badge = document.getElementById('connectionStatus');
      badge.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function createResultCard(post, index) {
      const card = document.createElement('article');
      card.className = 'result-card';
      card.style.animationDelay = `${index * 0.1}s`;
      
      const contentPreview = post.postContent.substring(0, 150) + (post.postContent.length > 150 ? '...' : '');
      
      card.innerHTML = `
        <div class="result-header">
          <h2 class="result-vip">${post.nameOfVIP}</h2>
          <div class="result-meta">Post ID: ${post.postID}</div>
        </div>
        
        <blockquote class="result-content">${contentPreview}</blockquote>
        
        <div class="draft-tabs">
          <button class="draft-tab active" onclick="switchDraft(this, 0)">Draft 1</button>
          <button class="draft-tab" onclick="switchDraft(this, 1)">Draft 2</button>
          <button class="draft-tab" onclick="switchDraft(this, 2)">Draft 3</button>
        </div>
        
        <div class="draft-content active">${post.drafts[0]}</div>
        <div class="draft-content">${post.drafts[1]}</div>
        <div class="draft-content">${post.drafts[2]}</div>
        
        <a href="${post.commentUrl}" class="cta-button" target="_blank">
          ðŸ’¬ Comment on LinkedIn
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 3L11 8L6 13"/>
          </svg>
        </a>
      `;
      
      return card;
    }
    
    window.switchDraft = function(button, index) {
      const card = button.closest('.result-card');
      const tabs = card.querySelectorAll('.draft-tab');
      const contents = card.querySelectorAll('.draft-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      button.classList.add('active');
      contents[index].classList.add('active');
    };
    
    function displayResults(posts) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '<div class="results-grid"></div>';
      
      const grid = container.querySelector('.results-grid');
      posts.forEach((post, index) => {
        grid.appendChild(createResultCard(post, index));
      });
      
      updateStats(0, processedTotal, posts.length * 3);
    }
    
    // Message handler
    window.addEventListener('message', async (event) => {
      const isAllowedOrigin = ALLOWED_ORIGINS.some(origin => 
        event.origin === origin || event.origin.startsWith(origin)
      );
      
      if (!isAllowedOrigin) return;
      
      if (event.data.type === 'PING') {
        event.source.postMessage({ type: 'WORKER_READY' }, event.origin);
        if (!linkedInConnected) {
          updateConnectionStatus(true);
        }
        return;
      }
      
      if (event.data.type === 'VIP_QUEUE') {
        const posts = event.data.posts;
        const postCount = posts.length;
        
        updateStatus(`Processing ${postCount} posts...`, true);
        updateStats(postCount, processedTotal, 0);
        
        try {
          event.source.postMessage({
            type: 'PROCESSING_STATUS',
            message: `Processing ${postCount} posts...`
          }, event.origin);
          
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          const response = await fetch(N8N_WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ posts })
          });
          
          if (!response.ok) throw new Error(`N8N returned ${response.status}`);
          
          const enriched = posts.map((post) => {
            const drafts = [
              `Great insights, ${post.nameOfVIP}! This really resonates with my experience. Would love to hear more about your approach.`,
              `${post.nameOfVIP}, this is spot on. I've seen similar patterns in my work. How are you measuring success with this?`,
              `Love this perspective! ${post.nameOfVIP}, have you considered applying this to related challenges? Would be interesting to explore.`
            ];
            
            const baseUrl = post.urlToPost.split('?')[0];
            const params = new URLSearchParams({
              draft1: drafts[0],
              draft2: drafts[1],
              draft3: drafts[2]
            });
            
            return {
              ...post,
              drafts: drafts,
              commentUrl: `${baseUrl}?${params.toString()}`
            };
          });
          
          displayResults(enriched);
          
          event.source.postMessage({
            type: 'AI_RESPONSES',
            posts: enriched,
            timestamp: Date.now()
          }, event.origin);
          
          processedTotal += postCount;
          updateStatus('âœ… All drafts ready!');
          
        } catch (error) {
          updateStatus(`âŒ Error: ${error.message}`);
          event.source.postMessage({
            type: 'ERROR',
            message: error.message
          }, event.origin);
        }
      }
    });
    
    updateStatus('Ready - Listening for posts...');

    // Send WORKER_READY proactively on load to opener window
    // This ensures the scraper knows we're ready even before PING arrives
    if (window.opener) {
      // Try both possible LinkedIn origins
      ALLOWED_ORIGINS.forEach(origin => {
        try {
          window.opener.postMessage({ type: 'WORKER_READY' }, origin);
          console.log('[Worker] Sent WORKER_READY to', origin);
        } catch (e) {
          // Origin mismatch, ignore
        }
      });
      updateConnectionStatus(true);
    }
  </script>
</body>
</html>
